<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Newton & Gravity</title>
    
    <style>
        body { 
            margin: 0; text-align: center; font-family: 'Segoe UI', Arial, sans-serif; background: #b0e2ff; 
            overflow: hidden; touch-action: none; user-select: none; -webkit-user-select: none;
        }
        
        canvas { 
            display: block; margin: 10px auto 0 auto; width: 95%; max-width: 520px; 
            background: transparent; touch-action: none;
        }

        #controls { display: flex; justify-content: center; gap: 30px; margin-top: 15px; }

        #leftBtn, #rightBtn {
            width: 85px; height: 85px; border-radius: 50%;
            border: 4px solid #ffe066; color: white;
            font-size: 35px; cursor: pointer;
            background: radial-gradient(circle at 30% 30%, #ff6b6b, #800000 80%);
            box-shadow: 0 6px 0 #550000;
            display: flex; align-items: center; justify-content: center;
            outline: none; touch-action: none; -webkit-tap-highlight-color: transparent;
            transition: transform 0.05s, box-shadow 0.05s; /* Smooth return */
        }

        /* NEW: This class replaces the :active state which browsers block */
        .pressed { 
            transform: translateY(4px); 
            box-shadow: 0 2px #330000 !important; 
        }

        .restart-btn {
            margin-top: 5px; font-size: 20px; font-weight: bold;
            padding: 12px 30px; border-radius: 12px; border: 3px solid #ffe066;
            background: linear-gradient(#ff4d4d, #990000); color: white;
            box-shadow: 0 5px #550000; cursor: pointer;
        }
        
        .restart-btn:active { transform: translateY(4px); box-shadow: 0 2px #330000; }
    </style>
</head>

<body>
    <div style="height: 5px;"></div> 
    <h2 style="color: #2c3e50; text-shadow: 1px 1px white;">üçé Newton & Gravity üçé</h2>
    
    <canvas id="game" width="620" height="620"></canvas>

    <div id="mobile-ui">
        <div id="controls">
            <button id="leftBtn" oncontextmenu="return false;">‚óÄ</button>
            <button id="rightBtn" oncontextmenu="return false;">‚ñ∂</button>
        </div>
        <button id="reset" class="restart-btn" onclick="restartGame()">Restart Game</button>
    </div>

    <script>
        // ... (Keep all your previous variable declarations and Audio setup here) ...
        const canvas = document.getElementById("game");
        const ctx = canvas.getContext("2d");
        
        // ASSETS (Assumed in root folder)
        const borderImg = new Image(); borderImg.src = 'border.png';
        const backgroundImg = new Image(); backgroundImg.src = 'background.png';
        const newtonImg = new Image(); newtonImg.src = 'newton.png';
        const bombImg = new Image(); bombImg.src = 'bomb.png';
        const appleImg = new Image(); appleImg.src = 'apple.png';
        const goldenAppleImg = new Image(); goldenAppleImg.src = 'goldenapple.png';

        // AUDIO (Updated for your GitHub request)
        const sounds = {
            bg: new Audio('audio/bg-music.mp3'),
            catch: new Audio('audio/catch.mp3'),
            bomb: new Audio('audio/explosion.mp3'),
            move: new Audio('audio/move.mp3')
        };
        sounds.bg.loop = true; sounds.bg.volume = 0.4;
        let audioInitialized = false;

        let newtonX = 215; let tilt = 0;
        let appleX = 300; let appleY = 0;
        let score = 0; let speed = 5;
        let gameOver = false; let isGolden = false;
        let shake = 0; let animationId;
        let particles = []; let bombs = []; let ambientLeaves = [];
        const keys = { left: false, right: false };
        const L_LIMIT = 60; const R_LIMIT = 560;

        // ... (Keep Particle class, drawAmbient, drawNewton, createExplosion functions here) ...

        function initAudio() {
            if (audioInitialized) return;
            sounds.bg.play().catch(() => {});
            audioInitialized = true;
        }

        function playSound(name) {
            if (!audioInitialized) return;
            const s = sounds[name].cloneNode();
            s.volume = sounds[name].volume || 1.0;
            s.play();
        }

        // --- UPDATED INPUT HANDLER ---
        const handleInput = (btnId, key) => {
            const btn = document.getElementById(btnId);
            
            const start = (e) => { 
                e.preventDefault(); 
                initAudio(); 
                keys[key] = true; 
                btn.classList.add('pressed'); // Add visual feedback
            };
            
            const end = (e) => { 
                e.preventDefault(); 
                keys[key] = false; 
                btn.classList.remove('pressed'); // Remove visual feedback
            };

            btn.addEventListener('touchstart', start, {passive:false});
            btn.addEventListener('touchend', end, {passive:false});
            btn.addEventListener('touchcancel', end, {passive:false});
            btn.addEventListener('mousedown', start);
            btn.addEventListener('mouseup', end);
            btn.addEventListener('mouseleave', end);
        };

        handleInput('leftBtn', 'left');
        handleInput('rightBtn', 'right');

        // ... (Keep your existing restartGame and gameLoop logic) ...
        function resetApple(){
            appleY = 80; appleX = L_LIMIT + 20 + Math.random() * (R_LIMIT - L_LIMIT - 40);
            isGolden = Math.random() < 0.2;
        }

        function restartGame() {
            initAudio();
            cancelAnimationFrame(animationId);
            score = 0; speed = 5; gameOver = false; 
            bombs = []; particles = []; shake = 0;
            sounds.bg.currentTime = 0;
            sounds.bg.play();
            resetApple(); gameLoop();
        }

        function gameLoop() {
            if (gameOver) {
                sounds.bg.pause();
                ctx.setTransform(1,0,0,1,0,0);
                ctx.fillStyle = "rgba(0,0,0,0.7)"; ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = "white"; ctx.textAlign = "center";
                ctx.font = "bold 40px Arial"; ctx.fillText("GAME OVER", canvas.width / 2, 300);
                ctx.drawImage(borderImg, -20, -20, canvas.width+40, canvas.height+40);
                return;
            }

            ctx.setTransform(1,0,0,1,0,0);
            if (shake > 0) {
                ctx.translate(Math.random()*shake - shake/2, Math.random()*shake - shake/2);
                shake *= 0.9;
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(backgroundImg, -80 + (canvas.width/2 - newtonX)*0.15, 0, canvas.width + 160, canvas.height);

            // Newton Movement
            if (keys.left && newtonX > L_LIMIT - 60) newtonX -= 9;
            if (keys.right && newtonX < R_LIMIT - 120) newtonX += 9;
            
            // Draw Newton
            ctx.save();
            if(keys.left) tilt = Math.max(tilt - 0.02, -0.1);
            else if(keys.right) tilt = Math.min(tilt + 0.02, 0.1);
            else tilt *= 0.9;
            ctx.translate(newtonX + 85, 560);
            ctx.rotate(tilt);
            ctx.drawImage(newtonImg, -85, -190, 170, 195);
            ctx.restore();

            // Apple logic
            appleY += speed;
            const currentApple = isGolden ? goldenAppleImg : appleImg;
            ctx.drawImage(currentApple, appleX - 20, appleY - 20, 40, 40);

            if (appleY > 400 && appleY < 500 && appleX > newtonX && appleX < newtonX + 170) {
                playSound('catch');
                score += isGolden ? 5 : 1; resetApple();
            }
            if (appleY > canvas.height) gameOver = true;

            // Bombs logic
            if (Math.random() < 0.01) {
                bombs.push({ x: L_LIMIT + Math.random() * (R_LIMIT - L_LIMIT - 45), y: -50, size: 45, speed: 4 + Math.random() * 2 });
            }
            for (let i = bombs.length - 1; i >= 0; i--) {
                let b = bombs[i]; b.y += b.speed;
                ctx.drawImage(bombImg, b.x, b.y, b.size, b.size);
                if (b.x < newtonX + 130 && b.x + b.size > newtonX + 40 && b.y > 380 && b.y < 540) {
                    playSound('bomb');
                    shake = 30; gameOver = true;
                }
                if (b.y > canvas.height) bombs.splice(i, 1);
            }

            // Scoreboard
            ctx.fillStyle = "#5d4037"; ctx.fillRect(canvas.width/2 - 80, 20, 160, 45);
            ctx.fillStyle = "#fff"; ctx.font = "bold 20px Arial"; ctx.textAlign = "center";
            ctx.fillText("Score: " + score, canvas.width / 2, 49);

            ctx.drawImage(borderImg, -20, -20, canvas.width+40, canvas.height+40);
            animationId = requestAnimationFrame(gameLoop);
        }

        resetApple(); gameLoop();
    </script>
</body>
</html>
