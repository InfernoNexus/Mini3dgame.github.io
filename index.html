<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Newton Forest Adventure</title>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap');

        body { 
            margin: 0; text-align: center; font-family: 'Segoe UI', Arial, sans-serif; background: #b0e2ff; 
            overflow: hidden; touch-action: none; user-select: none; -webkit-user-select: none;
        }
        
        canvas { display: block; margin: 10px auto 0 auto; width: 95%; max-width: 520px; background: transparent; }

        /* BOLD FOREST HOME SCREEN */
        #startOverlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6) url('background.png') no-repeat center center;
            background-size: cover; z-index: 100;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }

        .forest-title {
            font-family: 'Luckiest Guy', cursive;
            font-size: 60px; color: #2e7d32;
            text-shadow: 4px 4px 0px #1b5e20, 8px 8px 20px rgba(0,0,0,0.5);
            margin: 0; line-height: 0.9;
        }

        .main-btn {
            font-family: 'Luckiest Guy', cursive;
            font-size: 32px; padding: 20px 60px; border-radius: 50px;
            border: 4px solid #ffe066; color: white; cursor: pointer;
            background: linear-gradient(#4CAF50, #2E7D32);
            box-shadow: 0 8px 0 #1B5E20; transition: all 0.1s; margin-top: 30px;
        }

        /* The Animation you asked for */
        .main-btn:active { 
            transform: translateY(6px); 
            box-shadow: 0 2px 0 #1B5E20; 
        }

        #controls { display: flex; justify-content: center; gap: 30px; margin-top: 15px; }

        #leftBtn, #rightBtn {
            width: 85px; height: 85px; border-radius: 50%;
            border: 4px solid #ffe066; color: white; font-size: 35px;
            background: radial-gradient(circle at 30% 30%, #ff6b6b, #800000 80%);
            box-shadow: 0 6px 0 #550000; display: flex; align-items: center; justify-content: center;
            touch-action: none; transition: 0.05s;
        }

        .pressed { transform: translateY(4px); box-shadow: 0 2px #330000 !important; }
        
        #reset { visibility: hidden; position: absolute; bottom: 20%; left: 50%; transform: translateX(-50%); z-index: 101;}
    </style>
</head>

<body>
    <div id="startOverlay">
        <h1 class="forest-title">NEWTON<br><span style="color: #a5d6a7;">GRAVITY</span></h1>
        <div id="highScoreDisplay" style="color: #fff; font-weight: bold; font-size: 20px; background: rgba(0,0,0,0.4); padding: 10px 25px; border-radius: 30px; margin-top: 20px; border: 2px solid #4CAF50;">BEST SCORE: 0</div>
        <button class="main-btn" onclick="startGame()">PLAY START</button>
    </div>

    <canvas id="game" width="620" height="620"></canvas>

    <div id="mobile-ui">
        <div id="controls">
            <button id="leftBtn" oncontextmenu="return false;">◀</button>
            <button id="rightBtn" oncontextmenu="return false;">▶</button>
        </div>
        <button id="reset" class="main-btn" onclick="startGame()">TRY AGAIN</button>
    </div>

    <script>
        const canvas = document.getElementById("game");
        const ctx = canvas.getContext("2d");
        
        const borderImg = new Image(); borderImg.src = 'border.png';
        const backgroundImg = new Image(); backgroundImg.src = 'background.png';
        const newtonImg = new Image(); newtonImg.src = 'newton.png';
        const bombImg = new Image(); bombImg.src = 'bomb.png';
        const appleImg = new Image(); appleImg.src = 'apple.png';
        const goldenAppleImg = new Image(); goldenAppleImg.src = 'goldenapple.png';

        const bgMusic = new Audio('background_music.mp3');
        bgMusic.loop = true; bgMusic.volume = 0.5;
        let musicStarted = false;

        let gameState = 'HOME';
        let highScore = localStorage.getItem('newtonHighScore') || 0;
        document.getElementById('highScoreDisplay').innerText = "BEST SCORE: " + highScore;

        let newtonX = 215; let tilt = 0;
        let appleX = 300; let appleY = 0;
        let score = 0; let speed = 5;
        let gameOver = false; let isGolden = false;
        let shake = 0; let animationId;
        let particles = []; let bombs = [];
        let deathTimer = 0; // The fix for the shake delay
        const keys = { left: false, right: false };
        const L_LIMIT = 60; const R_LIMIT = 560;

        function startGame() {
            gameState = 'PLAYING';
            document.getElementById('startOverlay').style.display = 'none';
            document.getElementById('reset').style.visibility = 'hidden';
            if(!musicStarted) { bgMusic.play(); musicStarted = true; }
            bgMusic.currentTime = 0;
            restartGame();
        }

        function restartGame() {
            score = 0; speed = 5; gameOver = false; deathTimer = 0;
            newtonX = 215; bombs = []; particles = [];
            resetApple();
            if (animationId) cancelAnimationFrame(animationId);
            gameLoop();
        }

        function drawWoodScore() {
            ctx.save();
            const x = canvas.width/2 - 90, y = 25, w = 180, h = 60;
            ctx.fillStyle = "#5d4037"; ctx.fillRect(x, y, w, h);
            ctx.strokeStyle = "#3e2723"; ctx.lineWidth = 3; ctx.strokeRect(x, y, w, h);
            ctx.fillStyle = "#fff"; ctx.font = "bold 22px Arial"; ctx.textAlign = "center";
            ctx.fillText("SCORE: " + score, canvas.width/2, y + 38);
            ctx.restore();
        }

        class Particle {
            constructor(x, y, color) {
                this.x = x; this.y = y;
                this.size = Math.random() * 15 + 5;
                this.speedX = (Math.random() - 0.5) * 18;
                this.speedY = (Math.random() - 0.5) * 18;
                this.color = color; this.alpha = 1;
            }
            update() { this.x += this.speedX; this.y += this.speedY; this.alpha -= 0.02; }
            draw() {
                ctx.save(); ctx.globalAlpha = this.alpha; ctx.fillStyle = this.color;
                ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI*2); ctx.fill();
                ctx.restore();
            }
        }

        function resetApple(){ appleY = 80; appleX = L_LIMIT + 20 + Math.random() * (R_LIMIT - L_LIMIT - 40); isGolden = Math.random() < 0.15; }

        function gameLoop() {
            if (gameState !== 'PLAYING') return;

            // Handle the Death Animation before Game Over
            if (deathTimer > 0) {
                deathTimer--;
                if (deathTimer === 0) {
                    gameOver = true;
                }
            }

            if (gameOver) {
                if (score > highScore) {
                    highScore = score;
                    localStorage.setItem('newtonHighScore', highScore);
                    document.getElementById('highScoreDisplay').innerText = "BEST SCORE: " + highScore;
                }
                bgMusic.pause();
                ctx.setTransform(1,0,0,1,0,0);
                ctx.fillStyle = "rgba(0,0,0,0.7)"; ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = "white"; ctx.font = "bold 50px Arial"; ctx.textAlign = "center";
                ctx.fillText("GAME OVER", canvas.width/2, 300);
                document.getElementById('reset').style.visibility = 'visible';
                return;
            }

            ctx.setTransform(1,0,0,1,0,0);
            if (shake > 0) { 
                ctx.translate(Math.random()*shake - shake/2, Math.random()*shake - shake/2); 
                shake *= 0.9; 
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(backgroundImg, -80 + (canvas.width/2 - newtonX)*0.1, 0, canvas.width + 160, canvas.height);

            if (deathTimer === 0) { // Newton stops moving when dying
                if (keys.left && newtonX > L_LIMIT - 60) newtonX -= 10;
                if (keys.right && newtonX < R_LIMIT - 120) newtonX += 10;
            }
            
            ctx.save();
            tilt = keys.left ? -0.1 : (keys.right ? 0.1 : 0);
            ctx.translate(newtonX + 85, 560); ctx.rotate(tilt);
            ctx.drawImage(newtonImg, -85,
