<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Newton & Gravity</title>
    
    <style>
        /* 1. ALLOW REFRESH: We changed 'hidden' to 'auto' on the Y axis */
        html, body { 
            margin: 0; padding: 0; 
            overflow-x: hidden; 
            overflow-y: auto; 
            overscroll-behavior-y: contain; /* Helps with pull-to-refresh on some browsers */
            text-align: center; font-family: 'Arial Black', sans-serif; 
            background: #b0e2ff; height: 100%;
        }
        
        #game-wrapper {
            width: 100%;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        canvas { 
            display: block; 
            max-width: 95%;
            max-height: 70vh; 
            aspect-ratio: 1 / 1;
            background: transparent;
            /* 2. TOUCH ACTION: Changed to 'pan-y' so the browser sees your swipe-down */
            touch-action: pan-y; 
        }

        #mobile-ui {
            padding: 20px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        #controls { display: flex; gap: 30px; }

        #leftBtn, #rightBtn {
            width: 80px; height: 80px; border-radius: 50%;
            border: 4px solid #ffe066; color: white; font-size: 35px;
            background: radial-gradient(circle at 30% 30%, #ff6b6b, #800000 80%);
            box-shadow: 0 6px 0 #550000; display: flex; align-items: center; justify-content: center;
            outline: none; -webkit-tap-highlight-color: transparent;
        }

        .restart-btn {
            font-size: 18px; padding: 12px 30px; border-radius: 12px;
            border: 3px solid #ffe066; background: linear-gradient(#ff4d4d, #990000);
            color: white; box-shadow: 0 5px #550000; cursor: pointer;
        }
    </style>
</head>

<body>
    <div style="height: 20px;"></div>

    <div id="game-wrapper">
        <canvas id="game" width="650" height="650"></canvas>
    </div>

    <div id="mobile-ui">
        <div id="controls">
            <button id="leftBtn">◀</button>
            <button id="rightBtn">▶</button>
        </div>
        <button class="restart-btn" onclick="restartGame()">Restart Game</button>
    </div>

    <script>
        const canvas = document.getElementById("game");
        const ctx = canvas.getContext("2d");

        const BORDER_EDGE = 60; 
        const borderImg = new Image(); borderImg.src = 'border.png';
        const backgroundImg = new Image(); backgroundImg.src = 'background.png';
        const newtonImg = new Image(); newtonImg.src = 'newton.png';
        const bombImg = new Image(); bombImg.src = 'bomb.png';

        let newtonX = 240;
        let appleX = 325; let appleY = -50;
        let score = 0; let speed = 5;
        let gameOver = false; let isGolden = false;
        let bombs = [];
        const keys = { left: false, right: false };

        function drawBackground() {
            let bgShift = (canvas.width / 2 - newtonX) * 0.2;
            ctx.drawImage(backgroundImg, -100 + bgShift, 0, canvas.width + 200, canvas.height);
        }

        // --- NEW TOP MIDDLE SCOREBOARD ---
        function drawScoreboard() {
            const sw = 180; const sh = 55;
            const sx = (canvas.width / 2) - (sw / 2);
            const sy = 70; 

            // Emerald Glass Effect
            ctx.fillStyle = "rgba(20, 60, 40, 0.85)"; 
            ctx.strokeStyle = "#a7ff83"; 
            ctx.lineWidth = 3;
            
            // Rounded Box
            ctx.beginPath();
            ctx.roundRect(sx, sy, sw, sh, 10);
            ctx.fill();
            ctx.stroke();

            ctx.fillStyle = "#fff";
            ctx.font = "bold 24px Arial";
            ctx.textAlign = "center";
            ctx.fillText("SCORE: " + score, canvas.width / 2, sy + 35);
        }

        function resetApple() {
            appleY = 130; 
            appleX = BORDER_EDGE + 50 + Math.random() * (canvas.width - (BORDER_EDGE * 2) - 100);
            isGolden = Math.random() < 0.15;
        }

        function restartGame() {
            score = 0; speed = 5; gameOver = false;
            bombs = []; newtonX = 240;
            resetApple();
            gameLoop(); 
        }

        // Optimized Touch Handling
        const handleTouch = (key, val) => (e) => {
            e.preventDefault();
            keys[key] = val;
        };

        document.getElementById("leftBtn").addEventListener("touchstart", handleTouch("left", true));
        document.getElementById("leftBtn").addEventListener("touchend", handleTouch("left", false));
        document.getElementById("rightBtn").addEventListener("touchstart", handleTouch("right", true));
        document.getElementById("rightBtn").addEventListener("touchend", handleTouch("right", false));

        function gameLoop() {
            if (gameOver) {
                ctx.fillStyle = "rgba(0,0,0,0.7)";
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = "white"; ctx.textAlign = "center";
                ctx.font = "bold 50px Arial"; ctx.fillText("GAME OVER", canvas.width/2, 325);
                ctx.drawImage(borderImg, -5, -5, canvas.width + 10, canvas.height + 10);
                return;
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBackground();

            if (keys.left && newtonX > BORDER_EDGE - 20) newtonX -= 12;
            if (keys.right && newtonX < canvas.width - BORDER_EDGE - 150) newtonX += 12;

            ctx.drawImage(newtonImg, newtonX, 400, 170, 195);

            ctx.fillStyle
