<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newton & Gravity</title>
    
    <style>
        body { margin: 0; text-align: center; font-family: Arial; background: #b0e2ff; }
        
        canvas { 
            display: block; 
            margin: auto; 
            border: none; 
            padding: 0;
            border-radius: 0; 
            width: 100%;
            max-width: 520px;
            background: transparent;
            box-shadow: none; 
        }

        #controls { display: flex; justify-content: center; gap: 20px; margin-top: 15px; }
        @media (hover: hover) and (pointer: fine) { #controls { display: none; } }

        #leftBtn, #rightBtn {
            width: 80px; height: 80px; border-radius: 50%;
            border: 3px solid #ffe066; color: white;
            font-size: 30px; font-weight: bold; cursor: pointer;
            position: relative; transition: transform 0.1s;
            background: radial-gradient(circle at 30% 30%, #ff6b6b, #800000 80%);
            box-shadow: 0 6px 0 #550000, 0 0 20px rgba(255, 215, 0, 0.9);
            display: flex; align-items: center; justify-content: center;
            outline: none; -webkit-tap-highlight-color: transparent;
        }

        .restart-btn {
            margin-top: 15px; font-size: 20px; font-weight: bold;
            padding: 12px 30px; border-radius: 12px; border: 3px solid #ffe066;
            background: linear-gradient(#ff4d4d, #990000); color: white;
            box-shadow: 0 5px #550000, 0 0 20px rgba(255, 215, 0, 0.6);
            cursor: pointer;
        }

        #leftBtn:active, #rightBtn:active, .restart-btn:active {
            transform: translateY(4px); box-shadow: 0 2px #330000;
        }
    </style>
</head>

<body>
    <h2>üçé Newton & Gravity üçé</h2>
    
    <canvas id="game" width="600" height="600"></canvas>

    <div id="mobile-ui">
        <div id="controls">
            <button id="leftBtn">‚óÄ</button>
            <button id="rightBtn">‚ñ∂</button>
        </div>
        <button class="restart-btn" onclick="restartGame()">Restart Game</button>
    </div>

    <script>
        const canvas = document.getElementById("game");
        const ctx = canvas.getContext("2d");

        // Load Images
        const borderImg = new Image();
        borderImg.src = 'border.png';
        const backgroundImg = new Image();
        backgroundImg.src = 'background.png';
        const newtonImg = new Image();
        newtonImg.src = 'newton.png';
        const bombImg = new Image();
        bombImg.src = 'bomb.png';

        // Game Variables
        let newtonX = 215;
        let appleX = 300;
        let appleY = 0;
        let score = 0;
        let speed = 5;
        let gameOver = false;
        let isGolden = false;
        let particles = [];
        let bombs = [];
        const keys = { left: false, right: false };

        // Particle System for Explosions
        class Particle {
            constructor(x, y, color) {
                this.x = x; this.y = y;
                this.size = Math.random() * 5 + 2;
                this.speedX = Math.random() * 6 - 3;
                this.speedY = Math.random() * 6 - 3;
                this.color = color;
                this.alpha = 1;
            }
            update() { this.x += this.speedX; this.y += this.speedY; this.alpha -= 0.02; }
            draw() {
                ctx.save(); ctx.globalAlpha = this.alpha; ctx.fillStyle = this.color;
                ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fill();
                ctx.restore();
            }
        }

        function createExplosion(x, y) {
            const colors = ["#ff4500", "#ff8c00", "#ffd700", "#ffffff"];
            for (let i = 0; i < 25; i++) {
                particles.push(new Particle(x, y, colors[Math.floor(Math.random() * colors.length)]));
            }
        }

        // Inputs
        document.addEventListener("keydown", (e) => {
            if (e.key === "ArrowLeft" || e.key === "a") keys.left = true;
            if (e.key === "ArrowRight" || e.key === "d") keys.right = true;
        });
        document.addEventListener("keyup", (e) => {
            if (e.key === "ArrowLeft" || e.key === "a") keys.left = false;
            if (e.key === "ArrowRight" || e.key === "d") keys.right = false;
        });

        leftBtn.addEventListener("touchstart", (e) => { e.preventDefault(); keys.left = true; });
        leftBtn.addEventListener("touchend", (e) => { e.preventDefault(); keys.left = false; });
        rightBtn.addEventListener("touchstart", (e) => { e.preventDefault(); keys.right = true; });
        rightBtn.addEventListener("touchend", (e) => { e.preventDefault(); keys.right = false; });

        function drawBackground() {
            ctx.drawImage(backgroundImg, 0, 0, canvas.width, canvas.height);
        }

        function drawNewton() {
            // Limits so Newton stays within the vines
            if (newtonX < 20) newtonX = 20;
            if (newtonX > canvas.width - 180) newtonX = canvas.width - 180;

            ctx.fillStyle = "rgba(0,0,0,0.25)";
            ctx.beginPath(); ctx.ellipse(newtonX + 85, 560, 55, 10, 0, 0, Math.PI * 2); ctx.fill();
            ctx.drawImage(newtonImg, newtonX, 370, 170, 195);
        }

        function resetApple() {
            appleY = 40; 
            appleX = 60 + Math.random() * (canvas.width - 120);
            isGolden = Math.random() < 0.1;
        }

        function restartGame() {
            score = 0; speed = 5; gameOver = false;
            bombs = []; particles = [];
            resetApple();
            gameLoop();
        }

        function gameLoop() {
            if (gameOver) {
                drawBackground();
                ctx.fillStyle = "rgba(0,0,0,0.7)";
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = "white"; ctx.textAlign = "center";
                ctx.font = "bold 40px Arial"; ctx.fillText("GAME OVER", canvas.width / 2, 300);
                // Draw border pushed OUTWARD to fill gaps
                ctx.drawImage(borderImg, -45, -45, canvas.width + 90, canvas.height + 90);
                return;
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBackground();

            // Particles and Objects
            particles.forEach((p, i) => { p.update(); p.draw(); if(p.alpha <= 0) particles.splice(i, 1); });
            
            // Draw Apple
            const appleGrad = ctx.createRadialGradient(appleX-4,appleY-6,2,appleX,appleY,16);
            appleGrad.addColorStop(0,isGolden?"#fff7b3":"#ff6b6b");
            appleGrad.addColorStop(1,isGolden?"#d4af37":"#b71c1c");
            ctx.fillStyle=appleGrad;
            ctx.beginPath(); ctx.arc(appleX,appleY,15,0,Math.PI*2); ctx.fill();
            
            drawNewton();

            // Bombs
            if (Math.random() < 0.01) {
                bombs.push({ x: 60 + Math.random() * (canvas.width - 120), y: -50, size: 45, speed: 4 + Math.random() * 2 });
            }
            for (let i = bombs.length - 1; i >= 0; i--) {
                let b = bombs[i]; b.y += b.speed;
                ctx.drawImage(bombImg, b.x, b.y, b.size, b.size);
                if (b.x < newtonX + 130 && b.x + b.size > newtonX + 40 && b.y > 380 && b.y < 540) {
                    createExplosion(b.x + b.size/2, b.y + b.size/2);
                    gameOver = true;
                }
                if (b.y > canvas.height) bombs.splice(i, 1);
            }

            // Move Newton
            if (keys.left) newtonX -= 10;
            if (keys.right) newtonX += 10;

            // Score Positioning
            ctx.fillStyle = "#FFD700"; ctx.textAlign = "left";
            ctx.font = "bold 24px Arial"; ctx.fillText("Score: " + score, 60, 75); 

            // Apple Logic
            appleY += speed;
            if (appleY > 380 && appleY < 480 && appleX > newtonX && appleX < newtonX + 170) {
                score += isGolden ? 5 : 1;
                if (score % 10 === 0) speed += 0.5;
                resetApple();
            }
            if (appleY > 580) gameOver = true;

            // --- THE FIX ---
            // Draw border stretched LARGER than the canvas to hide empty space
            ctx.drawImage(borderImg, -45, -45, canvas.width + 90, canvas.height + 90);

            requestAnimationFrame(gameLoop);
        }

        resetApple();
        gameLoop();
    </script>
</body>
</html>
