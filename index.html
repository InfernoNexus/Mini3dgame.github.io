<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Newton Forest Adventure</title>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap');

        body { 
            margin: 0; text-align: center; font-family: 'Segoe UI', Arial, sans-serif; background: #b0e2ff; 
            overflow: hidden; touch-action: none; user-select: none; -webkit-user-select: none;
        }
        
        canvas { display: block; margin: 10px auto 0 auto; width: 95%; max-width: 520px; background: transparent; }

        #startOverlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7); z-index: 100;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }

        .forest-title {
            font-family: 'Luckiest Guy', cursive;
            font-size: 60px; color: #4CAF50;
            text-shadow: 4px 4px 0px #1b5e20; margin: 0;
        }

        .main-btn {
            font-family: 'Luckiest Guy', cursive;
            font-size: 32px; padding: 20px 60px; border-radius: 50px;
            border: 4px solid #ffe066; color: white; cursor: pointer;
            background: linear-gradient(#4CAF50, #2E7D32);
            box-shadow: 0 8px 0 #1B5E20; transition: all 0.1s; margin-top: 30px;
            outline: none; -webkit-tap-highlight-color: transparent;
        }

        .main-btn:active { transform: translateY(6px); box-shadow: 0 2px 0 #1B5E20; }

        #controls { display: flex; justify-content: center; gap: 30px; margin-top: 15px; }

        #leftBtn, #rightBtn {
            width: 85px; height: 85px; border-radius: 50%;
            border: 4px solid #ffe066; color: white; font-size: 35px;
            background: radial-gradient(circle at 30% 30%, #ff6b6b, #800000 80%);
            box-shadow: 0 6px 0 #550000; display: flex; align-items: center; justify-content: center;
            touch-action: none;
        }

        .pressed { transform: translateY(4px); box-shadow: 0 2px #330000 !important; }
        
        #reset { visibility: hidden; position: fixed; bottom: 20%; left: 50%; transform: translateX(-50%); z-index: 101;}
    </style>
</head>

<body>
    <div id="startOverlay">
        <h1 class="forest-title">NEWTON<br><span style="color: #a5d6a7;">GRAVITY</span></h1>
        <div id="highScoreDisplay" style="color: #fff; font-size: 20px; margin-top: 20px;">BEST SCORE: 0</div>
        <button id="playBtn" class="main-btn">PLAY START</button>
    </div>

    <canvas id="game" width="620" height="620"></canvas>

    <div id="mobile-ui">
        <div id="controls">
            <button id="leftBtn">◀</button>
            <button id="rightBtn">▶</button>
        </div>
        <button id="reset" class="main-btn">TRY AGAIN</button>
    </div>

    <script>
        const canvas = document.getElementById("game");
        const ctx = canvas.getContext("2d");
        
        const borderImg = new Image(); borderImg.src = 'border.png';
        const backgroundImg = new Image(); backgroundImg.src = 'background.png';
        const newtonImg = new Image(); newtonImg.src = 'newton.png';
        const bombImg = new Image(); bombImg.src = 'bomb.png';
        const appleImg = new Image(); appleImg.src = 'apple.png';
        const goldenAppleImg = new Image(); goldenAppleImg.src = 'goldenapple.png';

        const bgMusic = new Audio('background_music.mp3');
        bgMusic.loop = true; bgMusic.volume = 0.5;

        let gameState = 'HOME';
        let highScore = localStorage.getItem('newtonHighScore') || 0;
        document.getElementById('highScoreDisplay').innerText = "BEST SCORE: " + highScore;

        let newtonX = 215; let appleX = 300; let appleY = 0;
        let score = 0; let speed = 5;
        let gameOver = false; let isGolden = false;
        let shake = 0; let deathTimer = 0;
        let bombs = []; let particles = [];
        const keys = { left: false, right: false };
        const L_LIMIT = 60; const R_LIMIT = 560;

        function startGame() {
            gameState = 'PLAYING';
            document.getElementById('startOverlay').style.display = 'none';
            document.getElementById('reset').style.visibility = 'hidden';
            bgMusic.currentTime = 0;
            bgMusic.play().catch(() => {});
            score = 0; speed = 5; gameOver = false; deathTimer = 0;
            newtonX = 215; bombs = []; particles = [];
            resetApple();
            gameLoop();
        }

        function resetApple() {
            appleY = 80;
            appleX = L_LIMIT + 40 + Math.random() * (R_LIMIT - L_LIMIT - 80);
            isGolden = Math.random() < 0.15;
        }

        function drawWoodScore() {
            ctx.save();
            ctx.fillStyle = "#5d4037"; ctx.fillRect(canvas.width/2-90, 25, 180, 60);
            ctx.strokeStyle = "#3e2723"; ctx.lineWidth = 3; ctx.strokeRect(canvas.width/2-90, 25, 180, 60);
            ctx.fillStyle = "#fff"; ctx.font = "bold 22px Arial"; ctx.textAlign = "center";
            ctx.fillText("SCORE: " + score, canvas.width/2, 63);
            ctx.restore();
        }

        class Particle {
            constructor(x, y) {
                this.x = x; this.y = y;
                this.size = Math.random() * 12 + 4;
                this.speedX = (Math.random() - 0.5) * 15;
                this.speedY = (Math.random() - 0.5) * 15;
                this.alpha = 1;
            }
            update() { this.x += this.speedX; this.y += this.speedY; this.alpha -= 0.03; }
            draw() {
                ctx.save(); ctx.globalAlpha = this.alpha; ctx.fillStyle = "orange";
                ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI*2); ctx.fill(); ctx.restore();
            }
        }

        function gameLoop() {
            if (gameState !== 'PLAYING') return;

            if (deathTimer > 0) {
                deathTimer--;
                if (deathTimer === 0) gameOver = true;
            }

            if (gameOver) {
                if (score > highScore) {
                    highScore = score;
                    localStorage.setItem('newtonHighScore', highScore);
                    document.getElementById('highScoreDisplay').innerText = "BEST SCORE: " + highScore;
                }
                bgMusic.pause();
                ctx.setTransform(1,0,0,1,0,0);
                ctx.fillStyle = "rgba(0,0,0,0.7)"; ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = "white"; ctx.font = "bold 50px Luckiest Guy"; ctx.textAlign = "center";
                ctx.fillText("GAME OVER", canvas.width/2, 300);
                document.getElementById('reset').style.visibility = 'visible';
                return;
            }

            ctx.setTransform(1,0,0,1,0,0);
            if (shake > 0) { ctx.translate(Math.random()*shake - shake/2, Math.random()*shake - shake/2); shake *= 0.9; }

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(backgroundImg, -80 + (canvas.width/2 - newtonX)*0.1, 0, canvas.width + 160, canvas.height);

            if (deathTimer === 0) {
                if (keys.left && newtonX > L_LIMIT - 60) newtonX -= 10;
                if (keys.right && newtonX < R_LIMIT - 120) newtonX += 10;
            }
            
            ctx.save();
            ctx.translate(newtonX + 85, 560);
            ctx.rotate(keys.left ? -0.1 : (keys.right ? 0.1 : 0));
            ctx.drawImage(newtonImg, -85, -190, 170, 195);
            ctx.restore();

            appleY += speed;
            ctx.drawImage(isGolden ? goldenAppleImg : appleImg, appleX - 20, appleY - 20, 40, 40);

            // Catching logic
            if (appleY > 420 && appleY < 520 && appleX > newtonX && appleX < newtonX + 170 && deathTimer === 0) {
                score += isGolden ? 5 : 1; resetApple();
            } else if (appleY > canvas.height && deathTimer === 0) {
                if (isGolden) resetApple(); // No game over for golden apple
                else { deathTimer = 30; shake = 15; }
            }

            // Fair Bomb Spawning
            if (Math.random() < 0.009 && deathTimer === 0) { // Reduced probability
                let bx = L_LIMIT + Math.random() * (R_LIMIT-L_LIMIT-45);
                // Ensure bomb isn't blocking the apple path entirely
                if (Math.abs(bx - appleX) < 100) bx += 120; 
                if (bx > R_LIMIT - 45) bx -= 240;
                bombs.push({ x: bx, y: -50, s: 5 + Math.random()*2 });
            }
            
            for (let i = bombs.length-1; i>=0; i--) {
                bombs[i].y += bombs[i].s;
                ctx.drawImage(bombImg, bombs[i].x, bombs[i].y, 45, 45);
                if (bombs[i].x < newtonX + 130 && bombs[i].x + 45 > newtonX + 40 && bombs[i].y > 380 && bombs[i].y < 540 && deathTimer === 0) {
                    for(let j=0; j<40; j++) particles.push(new Particle(bombs[i].x+22, bombs[i].y+22));
                    shake = 40; deathTimer = 40;
                }
                if (bombs[i].y > canvas.height) bombs.splice(i, 1);
            }

            particles.forEach((p, i) => { p.update(); p.draw(); if(p.alpha <= 0) particles.splice(i,1); });
            drawWoodScore();
            ctx.drawImage(borderImg, -20, -20, canvas.width+40, canvas.height+40);
            requestAnimationFrame(gameLoop);
        }

        // --- BUTTON FIXES ---
        const setupBtn = (id, callback) => {
            const el = document.getElementById(id);
            el.addEventListener('mousedown', callback);
            el.addEventListener('touchstart', (e) => { e.preventDefault(); callback(); });
        };

        setupBtn('playBtn', startGame);
        setupBtn('reset', startGame);

        const handleMove = (id, key) => {
            const el = document.getElementById(id);
            const start = (e) => { e.preventDefault(); keys[key] = true; el.classList.add('pressed'); };
            const stop = (e) => { e.preventDefault(); keys[key] = false; el.classList.remove('pressed'); };
            el.addEventListener('touchstart', start); el.addEventListener('touchend', stop);
            el.addEventListener('mousedown', start); el.addEventListener('mouseup', stop); el.addEventListener('mouseleave', stop);
        };
        handleMove('leftBtn', 'left'); handleMove('rightBtn', 'right');
    </script>
</body>
</html>
