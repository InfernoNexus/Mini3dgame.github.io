<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Newton & Gravity</title>
    
    <style>
        /* 1. Fix the background and prevent scrolling */
        body { 
            margin: 0; padding: 0; overflow: hidden;
            text-align: center; font-family: 'Arial Black', sans-serif; 
            background: #b0e2ff; display: flex; flex-direction: column; height: 100vh;
        }
        
        /* 2. Create a container that takes most of the screen but stays proportional */
        #game-wrapper {
            width: 100%;
            flex: 0 0 75%; /* Takes exactly 75% of the screen height */
            display: flex;
            align-items: center;
            justify-content: center;
            background: #b0e2ff;
        }

        canvas { 
            max-width: 100%;
            max-height: 100%;
            object-fit: contain; /* Prevents stretching */
            background: #87ceeb;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        /* 3. The Button Lane: Clean, horizontal, and moved UP */
        #mobile-ui {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            padding-bottom: 40px; /* Moves buttons up from the bottom edge */
        }

        #leftBtn, #rightBtn {
            width: 75px; height: 75px; border-radius: 50%;
            border: 4px solid #ffe066; color: white; font-size: 30px;
            background: radial-gradient(circle at 30% 30%, #ff6b6b, #800000 80%);
            box-shadow: 0 5px 0 #550000; display: flex; align-items: center; justify-content: center;
            outline: none; -webkit-tap-highlight-color: transparent;
        }

        .restart-btn {
            font-size: 18px; padding: 15px 25px; border-radius: 12px;
            border: 3px solid #ffe066; background: linear-gradient(#ff4d4d, #990000);
            color: white; box-shadow: 0 5px #550000; cursor: pointer;
        }

        #leftBtn:active, #rightBtn:active, .restart-btn:active {
            transform: translateY(3px); box-shadow: 0 2px #330000;
        }
    </style>
</head>

<body>
    <div id="game-wrapper">
        <canvas id="game" width="600" height="750"></canvas>
    </div>

    <div id="mobile-ui">
        <button id="leftBtn">◀</button>
        <button class="restart-btn" onclick="restartGame()">Restart</button>
        <button id="rightBtn">▶</button>
    </div>

    <script>
        const canvas = document.getElementById("game");
        const ctx = canvas.getContext("2d");

        const borderImg = new Image(); borderImg.src = 'border.png';
        const backgroundImg = new Image(); backgroundImg.src = 'background.png';
        const newtonImg = new Image(); newtonImg.src = 'newton.png';
        const bombImg = new Image(); bombImg.src = 'bomb.png';

        let newtonX = 215;
        let appleX = 300; let appleY = 0;
        let score = 0; let speed = 5;
        let gameOver = false; let isGolden = false;
        let bombs = []; let bgX = 0;
        const keys = { left: false, right: false };

        function drawBackground() {
            bgX = (canvas.width / 2 - newtonX) * 0.5;
            ctx.drawImage(backgroundImg, bgX - 100, 0, canvas.width + 200, canvas.height);
        }

        function drawScoreboard() {
            // Positioned lower in the tree gap
            const bx = canvas.width / 2 - 80;
            const by = 130; 
            const bw = 160;
            const bh = 50;

            ctx.fillStyle = "#5d4037"; 
            ctx.fillRect(bx, by, bw, bh);
            ctx.strokeStyle = "#3e2723";
            ctx.lineWidth = 4;
            ctx.strokeRect(bx, by, bw, bh);

            ctx.fillStyle = "#FFD700";
            ctx.textAlign = "center";
            ctx.font = "bold 24px Arial";
            ctx.fillText("Score: " + score, canvas.width / 2, by + 35);
        }

        function drawNewton() {
            if (newtonX < 70) newtonX = 70;
            if (newtonX > canvas.width - 240) newtonX = canvas.width - 240;

            const charY = 480; // Lifted him high out of the bottom border
            
            ctx.fillStyle = "rgba(0,0,0,0.15)";
            ctx.beginPath(); ctx.ellipse(newtonX + 85, charY + 185, 50, 10, 0, 0, Math.PI * 2); ctx.fill();
            ctx.drawImage(newtonImg, newtonX, charY, 170, 195);
        }

        function drawApple() {
            const appleGrad = ctx.createRadialGradient(appleX-4,appleY-6,2,appleX,appleY,16);
            appleGrad.addColorStop(0,isGolden?"#fff7b3":"#ff6b6b");
            appleGrad.addColorStop(1,isGolden?"#d4af37":"#b71c1c");
            ctx.fillStyle=appleGrad;
            ctx.beginPath(); ctx.arc(appleX,appleY,15,0,Math.PI*2); ctx.fill();
        }

        function resetApple() {
            appleY = 120; 
            appleX = 120 + Math.random() * (canvas.width - 240);
            isGolden = Math.random() < 0.1;
        }

        function restartGame() {
            score = 0; speed = 5; gameOver = false;
            bombs = []; resetApple(); gameLoop();
        }

        // Single block of input listeners for better performance
        const leftBtn = document.getElementById("leftBtn");
        const rightBtn = document.getElementById("rightBtn");

        const setLeft = (val) => { keys.left = val; };
        const setRight = (val) => { keys.right = val; };

        leftBtn.addEventListener("touchstart", (e) => { e.preventDefault(); setLeft(true); });
        leftBtn.addEventListener("touchend", (e) => { e.preventDefault(); setLeft(false); });
        rightBtn.addEventListener("touchstart", (e) => { e.preventDefault(); setRight(true); });
        rightBtn.addEventListener("touchend", (e) => { e.preventDefault(); setRight(false); });

        function gameLoop() {
            if (gameOver) {
                ctx.fillStyle = "rgba(0,0,0,0.7)";
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = "white"; ctx.textAlign = "center";
                ctx.font = "bold 50px Arial"; ctx.fillText("GAME OVER", canvas.width / 2, canvas.height/2);
                ctx.drawImage(borderImg, 0, 0, canvas.width, canvas.height);
                return;
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBackground();
            drawApple();
            drawNewton();

            if (Math.random() < 0.004) {
                bombs.push({ x: 120 + Math.random() * (canvas.width - 240), y: -50, speed: 4 });
            }
            
            for (let i = bombs.length - 1; i >= 0; i--) {
                let b = bombs[i]; b.y += b.speed;
                ctx.drawImage(bombImg, b.x, b.y, 45, 45);
                // Hitbox matches Newton's new Y position
                if (b.x < newtonX + 130 && b.x + 45 > newtonX + 40 && b.y > 480 && b.y < 630) gameOver = true;
                if (b.y > canvas.height) bombs.splice(i, 1);
            }

            if (keys.left) newtonX -= 12;
            if (keys.right) newtonX += 12;

            drawScoreboard();

            appleY += speed;
            if (appleY > 480 && appleY < 630 && appleX > newtonX && appleX < newtonX + 170) {
                score += isGolden ? 5 : 1;
                if (score % 10 === 0) speed += 0.5;
                resetApple();
            }
            if (appleY > 730) gameOver = true;

            // DRAW BORDER
            ctx.drawImage(borderImg, 0, 0, canvas.width, canvas.height);
            requestAnimationFrame(gameLoop);
        }

        resetApple();
        gameLoop();
    </script>
</body>
</html>
