<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Newton & Gravity</title>
    
    <style>
        body { 
            margin: 0; text-align: center; font-family: Arial; background: #b0e2ff; 
            overflow-x: hidden; overflow-y: auto; overscroll-behavior-y: contain; 
        }
        
        canvas { 
            display: block; margin: 10px auto 0 auto; width: 95%; max-width: 520px; 
            background: transparent; touch-action: pan-y;
        }

        #controls { display: flex; justify-content: center; gap: 20px; margin-top: 15px; }
        @media (hover: hover) and (pointer: fine) { #controls { display: none; } }

        #leftBtn, #rightBtn {
            width: 80px; height: 80px; border-radius: 50%;
            border: 3px solid #ffe066; color: white;
            font-size: 30px; font-weight: bold; cursor: pointer;
            position: relative; transition: transform 0.1s;
            background: radial-gradient(circle at 30% 30%, #ff6b6b, #800000 80%);
            box-shadow: 0 6px 0 #550000, 0 0 20px rgba(255, 215, 0, 0.9);
            display: flex; align-items: center; justify-content: center;
            outline: none;
            -webkit-user-select: none; user-select: none;
            -webkit-touch-callout: none; -webkit-tap-highlight-color: transparent; 
        }

        .restart-btn {
            margin-top: 15px; font-size: 20px; font-weight: bold;
            padding: 12px 30px; border-radius: 12px; border: 3px solid #ffe066;
            background: linear-gradient(#ff4d4d, #990000); color: white;
            box-shadow: 0 5px #550000; cursor: pointer;
            user-select: none; -webkit-touch-callout: none;
        }

        #leftBtn:active, #rightBtn:active, .restart-btn:active {
            transform: translateY(4px); box-shadow: 0 2px #330000;
        }
    </style>
</head>

<body>
    <div style="height: 5px;"></div> 
    <h2>üçé Newton & Gravity üçé</h2>
    
    <canvas id="game" width="620" height="620"></canvas>

    <div id="mobile-ui">
        <div id="controls">
            <button id="leftBtn" oncontextmenu="return false;">‚óÄ</button>
            <button id="rightBtn" oncontextmenu="return false;">‚ñ∂</button>
        </div>
        <button id="reset" class="restart-btn" onclick="restartGame()">Restart Game</button>
    </div>

    <script>
        const canvas = document.getElementById("game");
        const ctx = canvas.getContext("2d");
        const borderImg = new Image(); borderImg.src = 'border.png';
        const backgroundImg = new Image(); backgroundImg.src = 'background.png';
        const newtonImg = new Image(); newtonImg.src = 'newton.png';
        const bombImg = new Image(); bombImg.src = 'bomb.png';

        let newtonX = 215; let tilt = 0;
        let appleX = 300; let appleY = 0;
        let score = 0; let speed = 5;
        let gameOver = false; let isGolden = false;
        let bgOffset = 0; let shake = 0;
        
        // REACTION VARIABLES
        let newtonScaleY = 1; 
        let bounceTimer = 0;
        let animationId; // To track the loop

        let particles = []; let bombs = []; let ambientLeaves = [];
        const keys = { left: false, right: false };

        const L_LIMIT = 60; const R_LIMIT = 560;

        for(let i=0; i<15; i++) {
            ambientLeaves.push({
                x: Math.random() * 620, y: Math.random() * 620,
                s: 0.5 + Math.random(), r: Math.random() * Math.PI
            });
        }

        function drawScoreboard() {
            const rw = 160, rh = 45;
            const x = (canvas.width / 2) - (rw / 2), y = 20;
            ctx.fillStyle = "#3e2723"; ctx.fillRect(x + 30, y - 20, 4, 20); ctx.fillRect(x + rw - 34, y - 20, 4, 20);
            ctx.fillStyle = "#5d4037"; ctx.fillRect(x, y, rw, rh);
            ctx.fillStyle = "#795548"; ctx.fillRect(x + 4, y + 4, rw - 8, rh - 8);
            ctx.fillStyle = "#fff"; ctx.font = "bold 20px Arial"; ctx.textAlign = "center";
            ctx.fillText("Score: " + score, canvas.width / 2, y + 29);
        }

        function drawAmbient() {
            ctx.fillStyle = "rgba(34, 139, 34, 0.3)";
            ambientLeaves.forEach(l => {
                l.y += l.s; l.x += Math.sin(l.y/50);
                if(l.y > 620) l.y = -20;
                ctx.save();
                ctx.translate(l.x, l.y); ctx.rotate(l.y/100);
                ctx.fillRect(-5, -5, 8, 4); ctx.restore();
            });
        }

        function drawNewton(){
            ctx.save();
            
            // Momentum Tilt
            if(keys.left) tilt = Math.max(tilt - 0.02, -0.1);
            else if(keys.right) tilt = Math.min(tilt + 0.02, 0.1);
            else tilt *= 0.9;

            // Reaction: Squash & Stretch logic
            if (bounceTimer > 0) {
                newtonScaleY = 1 + Math.sin(bounceTimer * 0.5) * 0.15;
                bounceTimer--;
            } else {
                newtonScaleY = 1;
            }

            ctx.translate(newtonX + 85, 560); // Base of character
            ctx.rotate(tilt);
            ctx.scale(1, newtonScaleY); 
            
            // Shadow
            ctx.fillStyle="rgba(0,0,0,0.2)";
            ctx.beginPath(); ctx.ellipse(0, 0, 55, 10, 0, 0, Math.PI*2); ctx.fill();
            
            // Image (drawn relative to the base)
            ctx.drawImage(newtonImg, -85, -190, 170, 195);
            ctx.restore();
        }

        function resetApple(){
            appleY = 80; appleX = L_LIMIT + 20 + Math.random() * (R_LIMIT - L_LIMIT - 40);
            isGolden = Math.random() < 0.2;
        }

        function restartGame(){
            // Clear the old loop to prevent "speed up" glitch
            cancelAnimationFrame(animationId);
            score = 0; speed = 5; gameOver = false; 
            bombs = []; particles = []; shake = 0; bounceTimer = 0;
            resetApple();
            gameLoop();
        }

        function gameLoop() {
            if (gameOver) {
                // Draw one final frame then stop
                ctx.setTransform(1,0,0,1,0,0);
                ctx.fillStyle = "rgba(0,0,0,0.7)"; ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = "white"; ctx.textAlign = "center";
                ctx.font = "bold 40px Arial"; ctx.fillText("GAME OVER", canvas.width / 2, 300);
                ctx.drawImage(borderImg, -20, -20, canvas.width+40, canvas.height+40);
                return; // Ends loop
            }

            ctx.setTransform(1,0,0,1,0,0);
            if (shake > 0) {
                ctx.translate(Math.random()*shake - shake/2, Math.random()*shake - shake/2);
                shake *= 0.9;
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            bgOffset = (canvas.width / 2 - newtonX) * 0.15;
            ctx.drawImage(backgroundImg, -80 + bgOffset, 0, canvas.width + 160, canvas.height);

            drawAmbient();
            drawNewton();
            
            // Apple
            const appleGrad = ctx.createRadialGradient(appleX-4,appleY-6,2,appleX,appleY,16);
            appleGrad.addColorStop(0,isGolden?"#fff7b3":"#ff6b6b");
            appleGrad.addColorStop(1,isGolden?"#d4af37":"#b71c1c");
            ctx.fillStyle=appleGrad; ctx.beginPath(); ctx.arc(appleX,appleY,15,0,Math.PI*2); ctx.fill();

            // Bombs
            if (Math.random() < 0.01) {
                let px = L_LIMIT + Math.random() * (R_LIMIT - L_LIMIT - 45);
                bombs.push({ x: px, y: -50, size: 45, speed: 4 + Math.random() * 2 });
            }

            for (let i = bombs.length - 1; i >= 0; i--) {
                let b = bombs[i]; b.y += b.speed;
                ctx.drawImage(bombImg, b.x, b.y, b.size, b.size);
                if (b.x < newtonX + 130 && b.x + b.size > newtonX + 40 && b.y > 380 && b.y < 540) {
                    shake = 20; 
                    gameOver = true;
                }
                if (b.y > canvas.height) bombs.splice(i, 1);
            }

            if (keys.left && newtonX > L_LIMIT - 60) newtonX -= 8;
            if (keys.right && newtonX < R_LIMIT - 120) newtonX += 8;

            appleY += speed;
            if (appleY > 400 && appleY < 500 && appleX > newtonX && appleX < newtonX + 170) {
                score += isGolden ? 5 : 1; 
                bounceTimer = 15; // NEWTON REACTS
                resetApple();
            }
            if (appleY > canvas.height) gameOver = true;

            drawScoreboard(); 
            ctx.drawImage(borderImg, -20, -20, canvas.width+40, canvas.height+40);
            
            animationId = requestAnimationFrame(gameLoop);
        }

        const l = document.getElementById("leftBtn"), r = document.getElementById("rightBtn");
        l.onpointerdown = (e) => { e.preventDefault(); keys.left = true; };
        l.onpointerup = l.onpointerout = (e) => { e.preventDefault(); keys.left = false; };
        r.onpointerdown = (e) => { e.preventDefault(); keys.right = true; };
        r.onpointerup = r.onpointerout = (e) => { e.preventDefault(); keys.right = false; };

        resetApple(); gameLoop();
    </script>
</body>
</html>
