<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Newton & Gravity</title>
    
    <style>
        body { 
            margin: 0; padding: 0; 
            text-align: center; font-family: 'Arial Black', sans-serif; 
            background: #b0e2ff; display: flex; flex-direction: column; min-height: 100vh;
        }
        
        canvas { 
            display: block; margin: 0 auto; width: 100%; max-width: 520px;
            height: 75vh; background: transparent; 
        }

        #mobile-ui {
            flex-grow: 1; display: flex; align-items: center; justify-content: center;
            gap: 20px; 
            padding-bottom: 80px; 
            background: #b0e2ff;
        }

        #leftBtn, #rightBtn {
            width: 75px; height: 75px; border-radius: 50%;
            border: 3px solid #ffe066; color: white; font-size: 30px;
            background: radial-gradient(circle at 30% 30%, #ff6b6b, #800000 80%);
            box-shadow: 0 4px 0 #550000; display: flex; align-items: center; justify-content: center;
            outline: none; -webkit-tap-highlight-color: transparent;
        }

        .restart-btn {
            font-size: 18px; padding: 15px 25px; border-radius: 12px;
            border: 3px solid #ffe066; background: linear-gradient(#ff4d4d, #990000);
            color: white; box-shadow: 0 4px #550000; cursor: pointer;
        }

        #leftBtn:active, #rightBtn:active, .restart-btn:active {
            transform: translateY(2px); box-shadow: 0 2px #330000;
        }
    </style>
</head>

<body>
    <canvas id="game" width="600" height="850"></canvas>

    <div id="mobile-ui">
        <button id="leftBtn">◀</button>
        <button class="restart-btn" onclick="restartGame()">Restart</button>
        <button id="rightBtn">▶</button>
    </div>

    <script>
        const canvas = document.getElementById("game");
        const ctx = canvas.getContext("2d");

        const borderImg = new Image(); borderImg.src = 'border.png';
        const backgroundImg = new Image(); backgroundImg.src = 'background.png';
        const newtonImg = new Image(); newtonImg.src = 'newton.png';
        const bombImg = new Image(); bombImg.src = 'bomb.png';

        let newtonX = 215;
        let appleX = 300; let appleY = 0;
        let score = 0; let speed = 5;
        let gameOver = false; let isGolden = false;
        let bombs = []; let bgX = 0;
        const keys = { left: false, right: false };

        function drawBackground() {
            // INCREASED PARALLAX: Multiplier moved from 0.15 to 0.4 for more movement
            bgX = (canvas.width / 2 - newtonX) * 0.4;
            ctx.drawImage(backgroundImg, bgX - 120, 0, canvas.width + 240, canvas.height);
        }

        function drawScoreboard() {
            // MOVED DOWN: bx and by adjusted so it sits lower in the tree gap
            const bx = canvas.width / 2 - 80;
            const by = 110; // Lowered from 85
            const bw = 160;
            const bh = 50;

            ctx.fillStyle = "#5d4037"; 
            ctx.fillRect(bx, by, bw, bh);
            ctx.strokeStyle = "#3e2723";
            ctx.lineWidth = 4;
            ctx.strokeRect(bx, by, bw, bh);

            ctx.fillStyle = "#FFD700";
            ctx.textAlign = "center";
            ctx.font = "bold 26px Arial";
            ctx.fillText("Score: " + score, canvas.width / 2, by + 35);
        }

        function drawNewton() {
            if (newtonX < 40) newtonX = 40;
            if (newtonX > canvas.width - 200) newtonX = canvas.width - 200;

            const charY = 560; 
            ctx.fillStyle = "rgba(0,0,0,0.2)";
            ctx.beginPath(); ctx.ellipse(newtonX + 85, charY + 185, 55, 10, 0, 0, Math.PI * 2); ctx.fill();
            ctx.drawImage(newtonImg, newtonX, charY, 170, 195);
        }

        function drawApple() {
            // TRAJECTORY REMOVED: Deleted the setLineDash and path drawing code
            const appleGrad = ctx.createRadialGradient(appleX-4,appleY-6,2,appleX,appleY,16);
            appleGrad.addColorStop(0,isGolden?"#fff7b3":"#ff6b6b");
            appleGrad.addColorStop(1,isGolden?"#d4af37":"#b71c1c");
            ctx.fillStyle=appleGrad;
            ctx.beginPath(); ctx.arc(appleX,appleY,15,0,Math.PI*2); ctx.fill();
            // Added a small stem for detail
            ctx.fillStyle = "#4a2c2a";
            ctx.fillRect(appleX - 1, appleY - 20, 2, 8);
        }

        function resetApple() {
            appleY = 80; 
            appleX = 100 + Math.random() * (canvas.width - 200);
            isGolden = Math.random() < 0.1;
        }

        function restartGame() {
            score = 0; speed = 5; gameOver = false;
            bombs = []; resetApple(); gameLoop();
        }

        const leftBtn = document.getElementById("leftBtn");
        const rightBtn = document.getElementById("rightBtn");

        leftBtn.addEventListener("touchstart", (e) => { e.preventDefault(); keys.left = true; });
        leftBtn.addEventListener("touchend", (e) => { e.preventDefault(); keys.left = false; });
        rightBtn.addEventListener("touchstart", (e) => { e.preventDefault(); keys.right = true; });
        rightBtn.addEventListener("touchend", (e) => { e.preventDefault(); keys.right = false; });

        function gameLoop() {
            if (gameOver) {
                ctx.fillStyle = "rgba(0,0,0,0.7)";
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = "white"; ctx.textAlign = "center";
                ctx.font = "bold 50px Arial"; ctx.fillText("GAME OVER", canvas.width / 2, canvas.height/2);
                ctx.drawImage(borderImg, -45, -45, canvas.width + 90, canvas.height + 90);
                return;
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBackground();
            drawApple();
            drawNewton();

            if (Math.random() < 0.005) {
                bombs.push({ x: 100 + Math.random() * (canvas.width - 200), y: -50, speed: 4 + Math.random() * 2 });
            }
            
            for (let i = bombs.length - 1; i >= 0; i--) {
                let b = bombs[i]; b.y += b.speed;
                ctx.drawImage(bombImg, b.x, b.y, 45, 45);
                if (b.x < newtonX + 130 && b.x + 45 > newtonX + 40 && b.y > 560 && b.y < 710) gameOver = true;
                if (b.y > canvas.height) bombs.splice(i, 1);
            }

            if (keys.left) newtonX -= 12;
            if (keys.right) newtonX += 12;

            drawScoreboard();

            appleY += speed;
            if (appleY > 560 && appleY < 710 && appleX > newtonX && appleX < newtonX + 170) {
                score += isGolden ? 5 : 1;
                if (score % 10 === 0) speed += 0.5;
                resetApple();
            }
            if (appleY > 830) gameOver = true;

            ctx.drawImage(borderImg, -45, -45, canvas.width + 90, canvas.height + 90);
            requestAnimationFrame(gameLoop);
        }

        resetApple();
        gameLoop();
    </script>
</body>
</html>
