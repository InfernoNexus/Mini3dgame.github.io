<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Newton Forest Adventure</title>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap');

        body { 
            margin: 0; 
            text-align: center; 
            font-family: 'Luckiest Guy', cursive; 
            background: #0d1f0d; 
            overflow: hidden; 
            touch-action: none; 
            user-select: none; 
            -webkit-user-select: none;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        canvas { 
            display: block; 
            margin: 0; 
            width: 100vw; 
            height: auto;
            flex-grow: 1; 
            background: #1a3c1a; 
            image-rendering: auto;
        }

        #startOverlay {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background-image: url('background.png'); background-position: center;
            background-repeat: no-repeat; background-size: cover;
            z-index: 1000; display: flex; flex-direction: column; align-items: center; justify-content: center;
        }

        .forest-title {
            font-size: 55px; color: #4CAF50;
            text-shadow: 4px 4px 0px #1b5e20, 0 0 20px rgba(255,255,255,0.8); margin: 0;
        }

        #mobile-ui {
            background: linear-gradient(to top, #000, #1a3c1a);
            padding: 10px 10px 60px 10px; 
            border-top: 4px solid #ffe066;
            z-index: 10;
        }

        #control-lane { 
            display: flex; 
            justify-content: space-around; 
            align-items: center; 
            max-width: 600px;
            margin: 0 auto 15px auto;
        }

        #leftBtn, #rightBtn {
            width: 85px; height: 85px; border-radius: 50%;
            border: 4px solid #ffe066; color: white;
            background: radial-gradient(circle at 30% 30%, #ff6b6b, #800000 80%); 
            box-shadow: 0 5px 0 #550000; font-size: 40px;
            display: flex; align-items: center; justify-content: center;
        }

        #pauseBtn { 
            width: 75px; height: 75px; border-radius: 50%;
            border: 3px solid #ffe066; color: white;
            background: radial-gradient(circle at 30% 30%, #ffd54f, #f57f17 80%); 
            box-shadow: 0 5px 0 #bc5100; font-size: 14px; 
            display: flex; align-items: center; justify-content: center;
        }

        .main-btn {
            font-family: 'Luckiest Guy', cursive;
            font-size: 32px; padding: 15px 50px; border-radius: 50px;
            border: 4px solid #ffe066; color: white; cursor: pointer;
            background: linear-gradient(#4CAF50, #2E7D32);
            box-shadow: 0 6px 0 #1B5E20; outline: none;
        }

        #reset-lane { height: 70px; display: flex; justify-content: center; align-items: center; }
        #reset { visibility: hidden; }

        .pressed { transform: translateY(4px) !important; box-shadow: 0 2px 0 #1B5E20 !important; }
        .pressed-red { transform: translateY(4px) !important; box-shadow: 0 2px 0 #550000 !important; }
        .pressed-orange { transform: translateY(4px) !important; box-shadow: 0 1px 0 #bc5100 !important; }
    </style>
</head>

<body>
    <div id="startOverlay">
        <h1 class="forest-title">NEWTON<br><span style="color: #a5d6a7;">GRAVITY</span></h1>
        <div id="highScoreDisplay" style="color: #fff; font-size: 24px; margin: 15px 0; text-shadow: 2px 2px 4px #000;">BEST: 0</div>
        <button id="playBtn" class="main-btn">PLAY START</button>
    </div>

    <canvas id="game" width="1000" height="500"></canvas>

    <div id="mobile-ui">
        <div id="control-lane">
            <button id="leftBtn">◀</button>
            <button id="pauseBtn">PAUSE</button>
            <button id="rightBtn">▶</button>
        </div>
        <div id="reset-lane">
            <button id="reset" class="main-btn">TRY AGAIN</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById("game");
        const ctx = canvas.getContext("2d");
        
        const borderImg = new Image(); borderImg.src = 'border.png';
        const backgroundImg = new Image(); backgroundImg.src = 'background.png';
        const newtonImg = new Image(); newtonImg.src = 'newton.png';
        const bombImg = new Image(); bombImg.src = 'bomb.png';
        const appleImg = new Image(); appleImg.src = 'apple.png';
        const goldenAppleImg = new Image(); goldenAppleImg.src = 'goldenapple.png';

        const bgMusic = new Audio('background_music.mp3');
        bgMusic.loop = true; bgMusic.volume = 0.4;

        let gameState = 'HOME';
        let isPaused = false;
        let highScore = localStorage.getItem('newtonHighScore') || 0;
        document.getElementById('highScoreDisplay').innerText = "BEST: " + highScore;

        // NEW SCALED SIZES (0.8x multiplier)
        const nW = 224; const nH = 128; // Newton: 280*0.8, 160*0.8
        const iW = 60; const iH = 44;   // Item: 75*0.8, 55*0.8

        let newtonX = 425; let appleX = 500; let appleY = 0;
        let score = 0; let speed = 5.5; 
        let gameOver = false; let isGolden = false;
        let shake = 0; let deathTimer = 0;
        let bombs = []; let particles = [];
        const keys = { left: false, right: false };
        const L_LIMIT = 20; const R_LIMIT = 980; 

        function startGame() {
            gameState = 'PLAYING';
            isPaused = false;
            document.getElementById('startOverlay').style.display = 'none';
            document.getElementById('reset').style.visibility = 'hidden';
            document.getElementById('pauseBtn').innerText = "PAUSE";
            bgMusic.currentTime = 0;
            bgMusic.play().catch(() => {});
            score = 0; speed = 5.5; gameOver = false; deathTimer = 0;
            newtonX = 425; bombs = []; particles = [];
            resetApple();
            gameLoop();
        }

        function togglePause() {
            if (gameOver || gameState !== 'PLAYING') return;
            isPaused = !isPaused;
            document.getElementById('pauseBtn').innerText = isPaused ? "RESUME" : "PAUSE";
            if (isPaused) { bgMusic.pause(); } else { bgMusic.play(); gameLoop(); }
        }

        function resetApple() {
            appleY = -100;
            appleX = L_LIMIT + 100 + Math.random() * (R_LIMIT - L_LIMIT - 200);
            isGolden = Math.random() < 0.15;
        }

        function drawWoodScore() {
            ctx.save();
            ctx.fillStyle = "rgba(0,0,0,0.6)"; 
            ctx.fillRect(canvas.width/2-100, 15, 200, 45);
            ctx.strokeStyle = "#4e2c0e"; ctx.lineWidth = 4;
            ctx.strokeRect(canvas.width/2-100, 15, 200, 45);
            ctx.fillStyle = "#fff"; ctx.font = "24px Luckiest Guy"; ctx.textAlign = "center";
            ctx.fillText("SCORE: " + score, canvas.width/2, 47);
            ctx.restore();
        }

        class Particle {
            constructor(x, y) {
                this.x = x; this.y = y;
                this.size = Math.random() * 6 + 3;
                this.speedX = (Math.random() - 0.5) * 12;
                this.speedY = (Math.random() - 0.5) * 12;
                this.alpha = 1;
            }
            update() { this.x += this.speedX; this.y += this.speedY; this.alpha -= 0.05; }
            draw() {
                ctx.save(); ctx.globalAlpha = this.alpha; ctx.fillStyle = "#ffaa00";
                ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI*2); ctx.fill(); ctx.restore();
            }
        }

        function gameLoop() {
            if (gameState !== 'PLAYING' || isPaused) return;

            if (deathTimer > 0) {
                deathTimer--;
                if (deathTimer === 0) gameOver = true;
            }

            if (gameOver) {
                if (score > highScore) {
                    highScore = score;
                    localStorage.setItem('newtonHighScore', highScore);
                    document.getElementById('highScoreDisplay').innerText = "BEST: " + highScore;
                }
                bgMusic.pause();
                ctx.fillStyle = "rgba(0,0,0,0.7)"; ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                ctx.save();
                ctx.translate(canvas.width/2, 280);
                ctx.scale(1.8, 1); 
                ctx.fillStyle = "white"; ctx.font = "70px Luckiest Guy"; ctx.textAlign = "center";
                ctx.fillText("GAME OVER", 0, 0);
                ctx.restore();

                document.getElementById('reset').style.visibility = 'visible';
                return;
            }

            ctx.setTransform(1,0,0,1,0,0);
            if (shake > 0) { ctx.translate(Math.random()*shake - shake/2, Math.random()*shake - shake/2); shake *= 0.9; }

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            let bgOffset = -(newtonX * 0.28); 
            ctx.drawImage(backgroundImg, bgOffset - 150, -22, canvas.width + 500, canvas.height + 44);

            if (deathTimer === 0) {
                if (keys.left && newtonX > L_LIMIT) newtonX -= 15;
                if (keys.right && newtonX < R_LIMIT - nW) newtonX += 15;
            }
            
            // DRAW SCALED NEWTON
            ctx.drawImage(newtonImg, newtonX, 500 - nH - 20, nW, nH);

            appleY += speed;
            // DRAW SCALED APPLE
            ctx.drawImage(isGolden ? goldenAppleImg : appleImg, appleX - (iW/2), appleY, iW, iH);

            // Catch Logic Adjusted for smaller Newton
            if (appleY > (500 - nH - 30) && appleY < (500 - nH + 40) && appleX > newtonX + 30 && appleX < newtonX + (nW - 30) && deathTimer === 0) {
                score += isGolden ? 5 : 1; 
                speed += 0.08;
                resetApple();
            } else if (appleY > canvas.height && deathTimer === 0) {
                if (isGolden) resetApple(); 
                else { deathTimer = 30; }
            }

            if (Math.random() < 0.007 && deathTimer === 0) { 
                bombs.push({ x: L_LIMIT + Math.random()*(R_LIMIT-L_LIMIT-iW), y: -100, s: 4 + Math.random()*2 });
            }
            
            for (let i = bombs.length-1; i>=0; i--) {
                bombs[i].y += bombs[i].s;
                ctx.drawImage(bombImg, bombs[i].x, bombs[i].y, iW, iH);
                
                // REFINED BOMB HITBOX for smaller size
                const bCX = bombs[i].x + (iW/2);
                const bCY = bombs[i].y + (iH/2);
                
                if (bCX > newtonX + 40 && bCX < newtonX + (nW - 40) &&
                    bCY > (500 - nH - 10) && bCY < 480 && deathTimer === 0) {
                    for(let j=0; j<20; j++) particles.push(new Particle(bombs[i].x + (iW/2), bombs[i].y + (iH/2)));
                    shake = 30;
                    deathTimer = 40;
                }
                if (bombs[i].y > canvas.height) bombs.splice(i, 1);
            }

            particles.forEach((p, i) => { p.update(); p.draw(); if(p.alpha <= 0) particles.splice(i,1); });
            drawWoodScore();
            ctx.drawImage(borderImg, -22, -22, canvas.width+44, canvas.height+44);
            requestAnimationFrame(gameLoop);
        }

        const handleMainBtn = (id, callback) => {
            const el = document.getElementById(id);
            const press = (e) => { e.preventDefault(); el.classList.add('pressed'); callback(); };
            const release = () => el.classList.remove('pressed');
            el.addEventListener('touchstart', press); el.addEventListener('touchend', release);
            el.addEventListener('mousedown', press); el.addEventListener('mouseup', release);
        };

        const handleMove = (id, key, animClass) => {
            const el = document.getElementById(id);
            const start = (e) => { e.preventDefault(); keys[key] = true; el.classList.add(animClass); };
            const stop = (e) => { e.preventDefault(); keys[key] = false; el.classList.remove(animClass); };
            el.addEventListener('touchstart', start); el.addEventListener('touchend', stop);
            el.addEventListener('mousedown', start); el.addEventListener('mouseup', stop);
        };

        handleMainBtn('playBtn', startGame);
        handleMainBtn('reset', startGame);
        handleMove('leftBtn', 'left', 'pressed-red');
        handleMove('rightBtn', 'right', 'pressed-red');

        const pBtn = document.getElementById('pauseBtn');
        const pPress = (e) => { e.preventDefault(); pBtn.classList.add('pressed-orange'); togglePause(); };
        const pRelease = () => pBtn.classList.remove('pressed-orange');
        pBtn.addEventListener('touchstart', pPress); pBtn.addEventListener('touchend', pRelease);
        pBtn.addEventListener('mousedown', pPress); pBtn.addEventListener('mouseup', pRelease);
    </script>
</body>
</html>
