<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Newton Forest Adventure</title>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap');

        body { 
            margin: 0; text-align: center; font-family: 'Segoe UI', Arial, sans-serif; background: #b0e2ff; 
            overflow: hidden; touch-action: none; user-select: none; -webkit-user-select: none;
        }
        
        canvas { display: block; margin: 10px auto 0 auto; width: 95%; max-width: 520px; background: transparent; }

        /* HOME SCREEN */
        #startOverlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7); z-index: 100;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }

        .forest-title {
            font-family: 'Luckiest Guy', cursive;
            font-size: 60px; color: #4CAF50;
            text-shadow: 4px 4px 0px #1b5e20; margin: 0;
        }

        .main-btn {
            font-family: 'Luckiest Guy', cursive;
            font-size: 32px; padding: 20px 60px; border-radius: 50px;
            border: 4px solid #ffe066; color: white; cursor: pointer;
            background: linear-gradient(#4CAF50, #2E7D32);
            box-shadow: 0 8px 0 #1B5E20; transition: all 0.1s; margin-top: 30px;
            outline: none; -webkit-tap-highlight-color: transparent;
        }

        /* Press animation for Play and Try Again */
        .main-btn:active { transform: translateY(6px); box-shadow: 0 2px 0 #1B5E20; }

        #controls { display: flex; justify-content: center; gap: 30px; margin-top: 25px; } /* Added space */

        #leftBtn, #rightBtn {
            width: 85px; height: 85px; border-radius: 50%;
            border: 4px solid #ffe066; color: white; font-size: 35px;
            background: radial-gradient(circle at 30% 30%, #ff6b6b, #800000 80%);
            box-shadow: 0 6px 0 #550000; display: flex; align-items: center; justify-content: center;
            touch-action: none; -webkit-tap-highlight-color: transparent;
        }

        .pressed { transform: translateY(4px); box-shadow: 0 2px #330000 !important; }
        
        /* Spacing for Try Again button */
        #reset { 
            visibility: hidden; 
            margin-top: 30px; /* Space between move buttons and try again */
            display: inline-block;
        }
    </style>
</head>

<body>
    <div id="startOverlay">
        <h1 class="forest-title">NEWTON<br><span style="color: #a5d6a7;">GRAVITY</span></h1>
        <div id="homeBestScore" style="color: #fff; font-size: 20px; margin-top: 20px; font-family: 'Luckiest Guy';">BEST: 0</div>
        <button id="playBtn" class="main-btn">PLAY START</button>
    </div>

    <canvas id="game" width="620" height="620"></canvas>

    <div id="mobile-ui">
        <div id="controls">
            <button id="leftBtn">◀</button>
            <button id="rightBtn">▶</button>
        </div>
        <button id="reset" class="main-btn">TRY AGAIN</button>
    </div>

    <script>
        const canvas = document.getElementById("game");
        const ctx = canvas.getContext("2d");
        
        // --- ASSETS ---
        const borderImg = new Image(); borderImg.src = 'border.png';
        const backgroundImg = new Image(); backgroundImg.src = 'background.png';
        const newtonImg = new Image(); newtonImg.src = 'newton.png';
        const bombImg = new Image(); bombImg.src = 'bomb.png';
        const appleImg = new Image(); appleImg.src = 'apple.png';
        const goldenAppleImg = new Image(); goldenAppleImg.src = 'goldenapple.png';

        const bgMusic = new Audio('background_music.mp3');
        bgMusic.loop = true; bgMusic.volume = 0.5;

        // --- STATE & SCORES ---
        let gameState = 'HOME';
        let highScore = localStorage.getItem('newtonHighScore') || 0;
        document.getElementById('homeBestScore').innerText = "BEST: " + highScore;

        let newtonX = 215; let appleX = 300; let appleY = 0;
        let score = 0; let speed = 5;
        let gameOver = false; let isGolden = false;
        let shake = 0; 
        let deathTimer = 0; // Fixed: Used for short delay
        let bombs = []; let particles = [];
        const keys = { left: false, right: false };
        const L_LIMIT = 60; const R_LIMIT = 560;

        function startGame() {
            gameState = 'PLAYING';
            document.getElementById('startOverlay').style.display = 'none';
            document.getElementById('reset').style.visibility = 'hidden';
            bgMusic.currentTime = 0;
            bgMusic.play().catch(() => {});
            
            // Reset logic
            score = 0; speed = 5; gameOver = false; deathTimer = 0;
            newtonX = 215; bombs = []; particles = [];

            gameLoop();
        }

            appleY = 80;
            appleX = L_LIMIT + 40 + Math.random() * (R_LIMIT - L_LIMIT - 80);
            isGolden = Math.random() < 0.15;
        }

        function drawWoodScore() {
            ctx.save();
            const bx = canvas.width/2 - 90, by = 25, bw = 180, bh = 60;
            ctx.fillStyle = "#5d4037"; ctx.fillRect(bx, by, bw, bh);
