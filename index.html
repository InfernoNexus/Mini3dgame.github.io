<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Newton & Gravity</title>
    
    <style>
        body { 
            margin: 0; text-align: center; font-family: 'Segoe UI', Arial, sans-serif; background: #b0e2ff; 
            overflow: hidden; /* Prevent accidental scrolling */
            touch-action: none; /* Disable all browser gestures */
            user-select: none; -webkit-user-select: none;
        }
        
        canvas { 
            display: block; margin: 10px auto 0 auto; width: 95%; max-width: 520px; 
            background: transparent; 
            touch-action: none; /* Fixes the "stuck" feeling on canvas */
        }

        #controls { 
            display: flex; justify-content: center; gap: 30px; margin-top: 15px; 
            padding-bottom: 20px;
        }

        #leftBtn, #rightBtn {
            width: 85px; height: 85px; border-radius: 50%;
            border: 4px solid #ffe066; color: white;
            font-size: 35px; cursor: pointer;
            background: radial-gradient(circle at 30% 30%, #ff6b6b, #800000 80%);
            box-shadow: 0 6px 0 #550000;
            display: flex; align-items: center; justify-content: center;
            outline: none;
            /* CRITICAL FIX: Disable all touch delay/gestures on buttons */
            touch-action: none; 
            -webkit-tap-highlight-color: transparent;
        }

        #leftBtn:active, #rightBtn:active {
            transform: translateY(4px);
            box-shadow: 0 2px #330000;
        }

        .restart-btn {
            margin-top: 5px; font-size: 20px; font-weight: bold;
            padding: 12px 30px; border-radius: 12px; border: 3px solid #ffe066;
            background: linear-gradient(#ff4d4d, #990000); color: white;
            box-shadow: 0 5px #550000; cursor: pointer;
        }
    </style>
</head>

<body>
    <div style="height: 5px;"></div> 
    <h2 style="color: #2c3e50; text-shadow: 1px 1px white;">üçé Newton & Gravity üçé</h2>
    
    <canvas id="game" width="620" height="620"></canvas>

    <div id="mobile-ui">
        <div id="controls">
            <button id="leftBtn" oncontextmenu="return false;">‚óÄ</button>
            <button id="rightBtn" oncontextmenu="return false;">‚ñ∂</button>
        </div>
        <button id="reset" class="restart-btn" onclick="restartGame()">Restart Game</button>
    </div>

    <script>
        const canvas = document.getElementById("game");
        const ctx = canvas.getContext("2d");
        
        const borderImg = new Image(); borderImg.src = 'border.png';
        const backgroundImg = new Image(); backgroundImg.src = 'background.png';
        const newtonImg = new Image(); newtonImg.src = 'newton.png';
        const bombImg = new Image(); bombImg.src = 'bomb.png';
        const appleImg = new Image(); appleImg.src = 'apple.png';
        const goldenAppleImg = new Image(); goldenAppleImg.src = 'goldenapple.png';

        let newtonX = 215; let tilt = 0;
        let appleX = 300; let appleY = 0;
        let score = 0; let speed = 5;
        let gameOver = false; let isGolden = false;
        let bgOffset = 0; let shake = 0;
        let animationId;
        let particles = []; let bombs = []; let ambientLeaves = [];
        
        // INPUT STATE
        const keys = { left: false, right: false };

        const L_LIMIT = 60; const R_LIMIT = 560;

        for(let i=0; i<15; i++) {
            ambientLeaves.push({
                x: Math.random() * 620, y: Math.random() * 620,
                s: 0.5 + Math.random(), r: Math.random() * Math.PI
            });
        }

        class Particle {
            constructor(x, y, color) {
                this.x = x; this.y = y;
                this.size = Math.random() * 15 + 5; 
                this.speedX = (Math.random() - 0.5) * 18;
                this.speedY = (Math.random() - 0.5) * 18;
                this.color = color;
                this.alpha = 1;
                this.decay = Math.random() * 0.01 + 0.01;
            }
            update() { 
                this.x += this.speedX; this.y += this.speedY; this.alpha -= this.decay; 
            }
            draw() {
                ctx.save(); ctx.globalAlpha = this.alpha; ctx.fillStyle = this.color;
                ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fill();
                ctx.restore();
            }
        }

        function createExplosion(x, y) {
            const colors = ["#ff4500", "#ff8c00", "#ffd700", "#ff0000", "#ffffff"];
            for (let i = 0; i < 100; i++) {
                particles.push(new Particle(x, y, colors[Math.floor(Math.random() * colors.length)]));
            }
        }

        function drawScoreboard() {
            const rw = 160, rh = 45;
            const x = (canvas.width / 2) - (rw / 2), y = 20;
            ctx.fillStyle = "#3e2723"; ctx.fillRect(x + 30, y - 20, 4, 20); ctx.fillRect(x + rw - 34, y - 20, 4, 20);
            ctx.fillStyle = "#5d4037"; ctx.fillRect(x, y, rw, rh);
            ctx.fillStyle = "#795548"; ctx.fillRect(x + 4, y + 4, rw - 8, rh - 8);
            ctx.fillStyle = "#fff"; ctx.font = "bold 20px Arial"; ctx.textAlign = "center";
            ctx.fillText("Score: " + score, canvas.width / 2, y + 29);
        }

        function drawAmbient() {
            ctx.fillStyle = "rgba(34, 139, 34, 0.3)";
            ambientLeaves.forEach(l => {
                l.y += l.s; l.x += Math.sin(l.y/50);
                if(l.y > 620) l.y = -20;
                ctx.save(); ctx.translate(l.x, l.y); ctx.rotate(l.y/100);
                ctx.fillRect(-5, -5, 8, 4); ctx.restore();
            });
        }

        function drawNewton(){
            ctx.save();
            // Movement Tilt Logic
            if(keys.left) tilt = Math.max(tilt - 0.02, -0.1);
            else if(keys.right) tilt = Math.min(tilt + 0.02, 0.1);
            else tilt *= 0.9;

            ctx.translate(newtonX + 85, 560);
            ctx.rotate(tilt);
            ctx.fillStyle="rgba(0,0,0,0.2)";
            ctx.beginPath(); ctx.ellipse(0, 0, 55, 10, 0, 0, Math.PI*2); ctx.fill();
            ctx.drawImage(newtonImg, -85, -190, 170, 195);
            ctx.restore();
        }

        function resetApple(){
            appleY = 80; appleX = L_LIMIT + 20 + Math.random() * (R_LIMIT - L_LIMIT - 40);
            isGolden = Math.random() < 0.2;
        }

        function restartGame(){
            cancelAnimationFrame(animationId);
            score = 0; speed = 5; gameOver = false; 
            bombs = []; particles = []; shake = 0;
            resetApple(); gameLoop();
        }

        function gameLoop() {
            if (gameOver) {
                ctx.setTransform(1,0,0,1,0,0);
                particles.forEach((p, i) => { p.update(); p.draw(); });
                ctx.fillStyle = "rgba(0,0,0,0.7)"; ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = "white"; ctx.textAlign = "center";
                ctx.font = "bold 40px Arial"; ctx.fillText("GAME OVER", canvas.width / 2, 300);
                ctx.drawImage(borderImg, -20, -20, canvas.width+40, canvas.height+40);
                return;
            }

            ctx.setTransform(1,0,0,1,0,0);
            if (shake > 0) {
                ctx.translate(Math.random()*shake - shake/2, Math.random()*shake - shake/2);
                shake *= 0.9;
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            bgOffset = (canvas.width / 2 - newtonX) * 0.15;
            ctx.drawImage(backgroundImg, -80 + bgOffset, 0, canvas.width + 160, canvas.height);

            drawAmbient();
            particles.forEach((p, i) => { p.update(); p.draw(); if(p.alpha <= 0) particles.splice(i,1); });
            drawNewton();
            
            const currentApple = isGolden ? goldenAppleImg : appleImg;
            ctx.drawImage(currentApple, appleX - 20, appleY - 20, 40, 40);

            if (Math.random() < 0.01) {
                let px = L_LIMIT + Math.random() * (R_LIMIT - L_LIMIT - 45);
                bombs.push({ x: px, y: -50, size: 45, speed: 4 + Math.random() * 2 });
            }

            for (let i = bombs.length - 1; i >= 0; i--) {
                let b = bombs[i]; b.y += b.speed;
                ctx.drawImage(bombImg, b.x, b.y, b.size, b.size);
                if (b.x < newtonX + 130 && b.x + b.size > newtonX + 40 && b.y > 380 && b.y < 540) {
                    createExplosion(b.x + 22, b.y + 22); 
                    shake = 30; 
                    gameOver = true;
                }
                if (b.y > canvas.height) bombs.splice(i, 1);
            }

            // CRITICAL FIX: MOVEMENT CHECK EVERY FRAME
            if (keys.left && newtonX > L_LIMIT - 60) newtonX -= 9;
            if (keys.right && newtonX < R_LIMIT - 120) newtonX += 9;

            appleY += speed;
            if (appleY > 400 && appleY < 500 && appleX > newtonX && appleX < newtonX + 170) {
                score += isGolden ? 5 : 1; 
                resetApple();
            }
            if (appleY > canvas.height) gameOver = true;

            drawScoreboard(); 
            ctx.drawImage(borderImg, -20, -20, canvas.width+40, canvas.height+40);
            animationId = requestAnimationFrame(gameLoop);
        }

        // IMPROVED INPUT LISTENERS
        const handleInput = (btnId, key, state) => {
            const btn = document.getElementById(btnId);
            const startEvents = ['touchstart', 'mousedown'];
            const endEvents = ['touchend', 'mouseup', 'mouseleave', 'touchcancel'];

            startEvents.forEach(e => btn.addEventListener(e, (evt) => {
                evt.preventDefault(); // Stop scrolling/sticking
                keys[key] = true;
            }, { passive: false }));

            endEvents.forEach(e => btn.addEventListener(e, (evt) => {
                evt.preventDefault();
                keys[key] = false;
            }, { passive: false }));
        };

        handleInput('leftBtn', 'left');
        handleInput('rightBtn', 'right');

        // KEYBOARD SUPPORT
        window.addEventListener('keydown', (e) => {
            if (e.key === "ArrowLeft") keys.left = true;
            if (e.key === "ArrowRight") keys.right = true;
        });
        window.addEventListener('keyup', (e) => {
            if (e.key === "ArrowLeft") keys.left = false;
            if (e.key === "ArrowRight") keys.right = false;
        });

        resetApple(); gameLoop();
    </script>
</body>
</html>
