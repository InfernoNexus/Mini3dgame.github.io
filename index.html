<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Newton & Gravity</title>
    
    <style>
        body { 
            margin: 0; padding: 0; overflow: hidden;
            text-align: center; font-family: 'Arial Black', sans-serif; 
            background: #b0e2ff; display: flex; flex-direction: column; height: 100vh;
        }
        
        #game-wrapper {
            width: 100%;
            flex: 1; /* Allows game to take available space */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        canvas { 
            display: block; 
            max-width: 95%;
            max-height: 80vh; /* Keeps it from overlapping buttons */
            aspect-ratio: 1 / 1;
            background: transparent;
        }

        #mobile-ui {
            padding: 20px 0;
            background: #b0e2ff;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        #controls { display: flex; gap: 30px; }

        #leftBtn, #rightBtn {
            width: 80px; height: 80px; border-radius: 50%;
            border: 4px solid #ffe066; color: white; font-size: 35px;
            background: radial-gradient(circle at 30% 30%, #ff6b6b, #800000 80%);
            box-shadow: 0 6px 0 #550000; display: flex; align-items: center; justify-content: center;
            outline: none; -webkit-tap-highlight-color: transparent;
            cursor: pointer;
        }

        .restart-btn {
            font-size: 18px; padding: 12px 30px; border-radius: 12px;
            border: 3px solid #ffe066; background: linear-gradient(#ff4d4d, #990000);
            color: white; box-shadow: 0 5px #550000; cursor: pointer;
        }

        #leftBtn:active, #rightBtn:active, .restart-btn:active {
            transform: translateY(3px); box-shadow: 0 2px #330000;
        }
    </style>
</head>

<body>
    <div id="game-wrapper">
        <canvas id="game" width="650" height="650"></canvas>
    </div>

    <div id="mobile-ui">
        <div id="controls">
            <button id="leftBtn">◀</button>
            <button id="rightBtn">▶</button>
        </div>
        <button class="restart-btn" onclick="restartGame()">Restart Game</button>
    </div>

    <script>
        const canvas = document.getElementById("game");
        const ctx = canvas.getContext("2d");

        // Constants for the Emerald Frame edges
        const BORDER_EDGE = 55; 

        // Assets
        const borderImg = new Image(); borderImg.src = 'border.png';
        const backgroundImg = new Image(); backgroundImg.src = 'background.png';
        const newtonImg = new Image(); newtonImg.src = 'newton.png';
        const bombImg = new Image(); bombImg.src = 'bomb.png';

        // Variables
        let newtonX = 240;
        let appleX = 325; let appleY = -50;
        let score = 0; let speed = 5;
        let gameOver = false; let isGolden = false;
        let bombs = []; let particles = [];
        const keys = { left: false, right: false };

        // Parallax Logic
        function drawBackground() {
            let bgShift = (canvas.width / 2 - newtonX) * 0.2;
            ctx.drawImage(backgroundImg, -100 + bgShift, 0, canvas.width + 200, canvas.height);
        }

        // Top Middle Scoreboard
        function drawScoreboard() {
            const sw = 160; const sh = 50;
            const sx = (canvas.width / 2) - (sw / 2);
            const sy = 65; // Positioned right under the top border vine

            // Shadow for the board
            ctx.fillStyle = "rgba(0,0,0,0.3)";
            ctx.fillRect(sx + 4, sy + 4, sw, sh);

            // The Board
            ctx.fillStyle = "#2d5a27"; // Deep forest green
            ctx.strokeStyle = "#a7ff83"; // Emerald glow stroke
            ctx.lineWidth = 3;
            ctx.fillRect(sx, sy, sw, sh);
            ctx.strokeRect(sx, sy, sw, sh);

            // The Text
            ctx.fillStyle = "#fff";
            ctx.font = "bold 22px Arial";
            ctx.textAlign = "center";
            ctx.fillText("SCORE: " + score, canvas.width / 2, sy + 32);
        }

        function resetApple() {
            appleY = 120; // Spawn below the scoreboard
            appleX = BORDER_EDGE + 40 + Math.random() * (canvas.width - (BORDER_EDGE * 2) - 80);
            isGolden = Math.random() < 0.15;
        }

        function restartGame() {
            // Full state reset to fix "can't refresh" issue
            score = 0; speed = 5; gameOver = false;
            bombs = []; particles = []; newtonX = 240;
            resetApple();
            // Important: only start loop if it's not already running
            // In this simple setup, we just call gameLoop()
            gameLoop(); 
        }

        // Input Handling
        const leftBtn = document.getElementById("leftBtn");
        const rightBtn = document.getElementById("rightBtn");
        
        const setLeft = (v) => keys.left = v;
        const setRight = (v) => keys.right = v;

        leftBtn.onpointerdown = (e) => { e.preventDefault(); setLeft(true); };
        leftBtn.onpointerup = () => setLeft(false);
        rightBtn.onpointerdown = (e) => { e.preventDefault(); setRight(true); };
        rightBtn.onpointerup = () => setRight(false);

        function gameLoop() {
            if (gameOver) {
                ctx.fillStyle = "rgba(0,0,0,0.7)";
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = "white"; ctx.textAlign = "center";
                ctx.font = "bold 50px Arial"; ctx.fillText("GAME OVER", canvas.width/2, canvas.height/2);
                ctx.drawImage(borderImg, -10, -10, canvas.width + 20, canvas.height + 20);
                return;
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBackground();

            // Boundaries
            if (keys.left && newtonX > BORDER_EDGE - 30) newtonX -= 12;
            if (keys.right && newtonX < canvas.width - BORDER_EDGE - 140) newtonX += 12;

            // Draw Newton & Apple
            ctx.drawImage(newtonImg, newtonX, 400, 170, 195);
            
            ctx.fillStyle = isGolden ? "#FFD700" : "#ff4d4d";
            ctx.beginPath(); ctx.arc(appleX, appleY, 15, 0, Math.PI*2); ctx.fill();

            // Bombs logic
            if (Math.random() < 0.008) {
                let bx = BORDER_EDGE + 40 + Math.random() * (canvas.width - (BORDER_EDGE*2) - 80);
                if (Math.abs(bx - appleX) > 100) bombs.push({x: bx, y: -50, s: 4 + Math.random() * 2});
            }

            for (let i = bombs.length - 1; i >= 0; i--) {
                let b = bombs[i]; b.y += b.s;
                ctx.drawImage(bombImg, b.x, b.y, 45, 45);
                // Hitbox (Newton is at y=400 to 595)
                if (b.y > 400 && b.y < 550 && b.x > newtonX + 30 && b.x < newtonX + 140) gameOver = true;
                if (b.y > canvas.height) bombs.splice(i, 1);
            }

            // Scoring
            appleY += speed;
            if (appleY > 400 && appleY < 550 && appleX > newtonX + 20 && appleX < newtonX + 150) {
                score += isGolden ? 5 : 1;
                if (score % 10 === 0) speed += 0.5;
                resetApple();
            }
            if (appleY > canvas.height - 40) gameOver = true;

            // UI Layers
            drawScoreboard();
            
            // Draw Border slightly larger to cover the edges
            ctx.drawImage(borderImg, -10, -10, canvas.width + 20, canvas.height + 20);

            requestAnimationFrame(gameLoop);
        }

        // Initial Start
        resetApple();
        gameLoop();
    </script>
</body>
</html>
