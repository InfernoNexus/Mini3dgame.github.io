<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Newton Forest Adventure</title>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap');

        body { 
            margin: 0; 
            text-align: center; 
            font-family: 'Luckiest Guy', cursive; 
            background: #0d1f0d; 
            overflow: hidden; 
            touch-action: none; 
            user-select: none; 
            -webkit-user-select: none;
            height: 100vh;
            display: flex;
            flex-direction: column; /* Stack game on top, buttons on bottom */
        }
        
        canvas { 
            display: block; 
            margin: 0 auto;
            width: 100vw; 
            max-height: 65vh; /* Shrinks the game screen upward to save space */
            background: #1a3c1a; 
            image-rendering: auto;
            border-bottom: 2px solid #ffe066;
        }

        #rotateBtn {
            position: fixed;
            top: 10px;
            right: 10px;
            width: 35px;
            height: 35px;
            background: radial-gradient(circle at 30% 30%, #ffd54f, #f57f17 80%);
            border: 2px solid #ffe066;
            border-radius: 50%;
            color: white;
            font-size: 18px;
            z-index: 2000;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 3px 0 #bc5100;
        }

        #startOverlay {
            position: fixed; top: 0; left: 0; width: 100vw; height: 65vh; /* Only covers game area */
            background-image: url('background.png'); background-position: center;
            background-repeat: no-repeat; background-size: cover;
            z-index: 1000; display: flex; flex-direction: column; align-items: center; justify-content: center;
        }

        .forest-title {
            font-size: 45px; color: #4CAF50;
            text-shadow: 3px 3px 0px #1b5e20; margin: 0;
        }

        #mobile-ui {
            background: linear-gradient(to top, #000, #1a3c1a);
            padding: 10px;
            flex-grow: 1; /* Fills the remaining space at the bottom */
            display: flex;
            flex-direction: column;
            justify-content: center;
            z-index: 10;
        }

        #control-lane { 
            display: flex; 
            justify-content: space-evenly; 
            align-items: center; 
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }

        #leftBtn, #rightBtn {
            width: 75px; height: 75px; border-radius: 50%;
            border: 4px solid #ffe066; color: white;
            background: radial-gradient(circle at 30% 30%, #ff6b6b, #800000 80%); 
            box-shadow: 0 4px 0 #550000; font-size: 35px;
            display: flex; align-items: center; justify-content: center;
        }

        #pauseBtn { 
            width: 65px; height: 65px; border-radius: 50%;
            border: 3px solid #ffe066; color: white;
            background: radial-gradient(circle at 30% 30%, #ffd54f, #f57f17 80%); 
            box-shadow: 0 4px 0 #bc5100; font-size: 12px; 
            display: flex; align-items: center; justify-content: center;
        }

        .main-btn {
            font-family: 'Luckiest Guy', cursive;
            font-size: 28px; padding: 10px 40px; border-radius: 50px;
            border: 4px solid #ffe066; color: white; cursor: pointer;
            background: linear-gradient(#4CAF50, #2E7D32);
            box-shadow: 0 5px 0 #1B5E20; outline: none;
        }

        #reset-lane { margin-top: 10px; display: flex; justify-content: center; align-items: center; min-height: 50px;}
        #reset { visibility: hidden; }

        .pressed { transform: translateY(4px) !important; box-shadow: 0 1px 0 #1B5E20 !important; }
        .pressed-red { transform: translateY(4px) !important; box-shadow: 0 1px 0 #550000 !important; }
        .pressed-orange { transform: translateY(2px) !important; box-shadow: 0 1px 0 #bc5100 !important; }
    </style>
</head>

<body>
    <div id="rotateBtn">ðŸ”„</div>

    <div id="startOverlay">
        <h1 class="forest-title">NEWTON<br><span style="color: #a5d6a7;">GRAVITY</span></h1>
        <div id="highScoreDisplay" style="color: #fff; font-size: 20px; margin: 10px 0;">BEST: 0</div>
        <button id="playBtn" class="main-btn">PLAY START</button>
    </div>

    <canvas id="game" width="1000" height="500"></canvas>

    <div id="mobile-ui">
        <div id="control-lane">
            <button id="leftBtn">â—€</button>
            <button id="pauseBtn">PAUSE</button>
            <button id="rightBtn">â–¶</button>
        </div>
        <div id="reset-lane">
            <button id="reset" class="main-btn">TRY AGAIN</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById("game");
        const ctx = canvas.getContext("2d");
        
        // ROTATION LOGIC
        document.getElementById('rotateBtn').addEventListener('click', async () => {
            try {
                if (!document.fullscreenElement) {
                    await document.documentElement.requestFullscreen();
                }
                if (screen.orientation && screen.orientation.lock) {
                    await screen.orientation.lock('landscape');
                }
            } catch (err) {
                console.log("Orientation lock not supported.");
            }
        });

        const borderImg = new Image(); borderImg.src = 'border.png';
        const backgroundImg = new Image(); backgroundImg.src = 'background.png';
        const newtonImg = new Image(); newtonImg.src = 'newton.png';
        const bombImg = new Image(); bombImg.src = 'bomb.png';
        const appleImg = new Image(); appleImg.src = 'apple.png';
        const goldenAppleImg = new Image(); goldenAppleImg.src = 'goldenapple.png';

        const bgMusic = new Audio('background_music.mp3');
        bgMusic.loop = true; bgMusic.volume = 0.4;

        let gameState = 'HOME';
        let isPaused = false;
        let highScore = localStorage.getItem('newtonHighScore') || 0;
        document.getElementById('highScoreDisplay').innerText = "BEST: " + highScore;

        const nW = 315; const nH = 144; 
        const iW = 85;  const iH = 50;  

        let newtonX = 425; let appleX = 500; let appleY = 0;
        let score = 0; let speed = 5.5; 
        let gameOver = false; let isGolden = false;
        let shake = 0; let deathTimer = 0;
        let bombs = []; let particles = [];
        const keys = { left: false, right: false };
        const L_LIMIT = 20; const R_LIMIT = 980; 

        function startGame() {
            gameState = 'PLAYING';
            isPaused = false;
            document.getElementById('startOverlay').style.display = 'none';
            document.getElementById('reset').style.visibility = 'hidden';
            bgMusic.play().catch(() => {});
            score = 0; speed = 5.5; gameOver = false; deathTimer = 0;
            newtonX = 425; bombs = []; particles = [];
            resetApple();
            gameLoop();
        }

        function togglePause() {
            if (gameOver || gameState !== 'PLAYING') return;
            isPaused = !isPaused;
            document.getElementById('pauseBtn').innerText = isPaused ? "RESUME" : "PAUSE";
            if (!isPaused) gameLoop();
        }

        function resetApple() {
            appleY = -100;
            appleX = L_LIMIT + 100 + Math.random() * (R_LIMIT - L_LIMIT - 200);
            isGolden = Math.random() < 0.15;
        }

        function drawWoodenBoard() {
            ctx.save();
            const boardW = 400;
            const boardX = canvas.width/2 - boardW/2;
            let woodGrad = ctx.createLinearGradient(boardX, 15, boardX, 60);
            woodGrad.addColorStop(0, '#8B4513');
            woodGrad.addColorStop(1, '#5D2906');
            ctx.fillStyle = woodGrad;
            ctx.fillRect(boardX, 15, boardW, 45);
            ctx.strokeStyle = "#3e1d08"; 
            ctx.lineWidth = 6;
            ctx.strokeRect(boardX, 15, boardW, 45);
            ctx.fillStyle = "#ffe066"; 
            ctx.font = "28px Luckiest Guy"; 
            ctx.textAlign = "center";
            ctx.fillText("SCORE: " + score, canvas.width/2, 48);
            ctx.restore();
        }

        function gameLoop() {
            if (gameState !== 'PLAYING' || isPaused) return;
            if (deathTimer > 0) { deathTimer--; if (deathTimer === 0) gameOver = true; }
            if (gameOver) {
                if (score > highScore) { highScore = score; localStorage.setItem('newtonHighScore', highScore); }
                ctx.fillStyle = "rgba(0,0,0,0.7)"; ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = "white"; ctx.font = "70px Luckiest Guy"; ctx.textAlign = "center";
                ctx.fillText("GAME OVER", 500, 250);
                document.getElementById('reset').style.visibility = 'visible';
                return;
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            let bgOffset = -(newtonX * 0.28); 
            ctx.drawImage(backgroundImg, bgOffset - 150, -22, canvas.width + 500, canvas.height + 44);

            if (keys.left && newtonX > L_LIMIT) newtonX -= 15;
            if (keys.right && newtonX < R_LIMIT - nW) newtonX += 15;
            
            ctx.drawImage(newtonImg, newtonX, 500 - nH - 20, nW, nH);
            appleY += speed;
            ctx.drawImage(isGolden ? goldenAppleImg : appleImg, appleX - (iW/2), appleY, iW, iH);

            if (appleY > 340 && appleY < 480 && appleX > newtonX + 20 && appleX < newtonX + nW - 20) {
                score += isGolden ? 5 : 1; speed += 0.08; resetApple();
            } else if (appleY > canvas.height) {
                if (isGolden) resetApple(); else deathTimer = 10;
            }

            if (Math.random() < 0.007) bombs.push({ x: Math.random()*800 + 100, y: -100, s: 5 });
            for (let i = bombs.length-1; i>=0; i--) {
                bombs[i].y += bombs[i].s;
                ctx.drawImage(bombImg, bombs[i].x, bombs[i].y, iW, iH);
                if (bombs[i].y > 340 && bombs[i].x > newtonX + 40 && bombs[i].x < newtonX + nW - 40) deathTimer = 10;
                if (bombs[i].y > canvas.height) bombs.splice(i, 1);
            }

            drawWoodenBoard();
            ctx.drawImage(borderImg, -22, -22, canvas.width+44, canvas.height+44);
            requestAnimationFrame(gameLoop);
        }

        // CONTROL HANDLERS
        const setupBtn = (id, callback) => {
            const el = document.getElementById(id);
            el.addEventListener('touchstart', (e) => { e.preventDefault(); el.classList.add('pressed'); callback(); });
            el.addEventListener('touchend', () => el.classList.remove('pressed'));
            el.addEventListener('mousedown', () => { el.classList.add('pressed'); callback(); });
            el.addEventListener('mouseup', () => el.classList.remove('pressed'));
        };

        const setupMove = (id, key, animClass) => {
            const el = document.getElementById(id);
            el.addEventListener('touchstart', (e) => { e.preventDefault(); keys[key] = true; el.classList.add(animClass); });
            el.addEventListener('touchend', () => { keys[key] = false; el.classList.remove(animClass); });
            el.addEventListener('mousedown', () => { keys[key] = true; el.classList.add(animClass); });
            el.addEventListener('mouseup', () => { keys[key] = false; el.classList.remove(animClass); });
        };

        setupBtn('playBtn', startGame);
        setupBtn('reset', startGame);
        setupBtn('pauseBtn', togglePause);
        setupMove('leftBtn', 'left', 'pressed-red');
        setupMove('rightBtn', 'right', 'pressed-red');
    </script>
</body>
</html>
