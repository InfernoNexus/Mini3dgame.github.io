<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Newton & Gravity</title>
    
    <style>
        body { 
            margin: 0; padding: 0; overflow: hidden;
            text-align: center; font-family: 'Arial Black', sans-serif; 
            background: #b0e2ff; display: flex; flex-direction: column; height: 100vh;
        }
        
        /* Fixed Game Container to stop the stretching */
        #game-container {
            position: relative;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            flex-shrink: 0;
        }

        canvas { 
            display: block; 
            width: 100%; 
            height: auto; 
            aspect-ratio: 1 / 1.1; /* Keeps the border looking natural */
            background: #87ceeb;
            touch-action: none;
        }

        /* The One-Lane Button UI */
        #mobile-ui {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            padding-bottom: 20px; /* Adjust this to move the lane up/down */
        }

        #leftBtn, #rightBtn {
            width: 80px; height: 80px; border-radius: 50%;
            border: 4px solid #ffe066; color: white; font-size: 35px;
            background: radial-gradient(circle at 30% 30%, #ff6b6b, #800000 80%);
            box-shadow: 0 5px 0 #550000; display: flex; align-items: center; justify-content: center;
            outline: none; -webkit-tap-highlight-color: transparent;
        }

        .restart-btn {
            font-size: 20px; padding: 15px 30px; border-radius: 15px;
            border: 3px solid #ffe066; background: linear-gradient(#ff4d4d, #990000);
            color: white; box-shadow: 0 5px #550000; cursor: pointer;
        }

        #leftBtn:active, #rightBtn:active, .restart-btn:active {
            transform: translateY(3px); box-shadow: 0 2px #330000;
        }
    </style>
</head>

<body>
    <div id="game-container">
        <canvas id="game" width="600" height="660"></canvas>
    </div>

    <div id="mobile-ui">
        <button id="leftBtn">◀</button>
        <button class="restart-btn" onclick="restartGame()">Restart</button>
        <button id="rightBtn">▶</button>
    </div>

    <script>
        const canvas = document.getElementById("game");
        const ctx = canvas.getContext("2d");

        const borderImg = new Image(); borderImg.src = 'border.png';
        const backgroundImg = new Image(); backgroundImg.src = 'background.png';
        const newtonImg = new Image(); newtonImg.src = 'newton.png';
        const bombImg = new Image(); bombImg.src = 'bomb.png';

        let newtonX = 215;
        let appleX = 300; let appleY = 0;
        let score = 0; let speed = 5;
        let gameOver = false; let isGolden = false;
        let bombs = []; let bgX = 0;
        const keys = { left: false, right: false };

        function drawBackground() {
            // High intensity parallax
            bgX = (canvas.width / 2 - newtonX) * 0.6;
            ctx.drawImage(backgroundImg, bgX - 150, 0, canvas.width + 300, canvas.height);
        }

        function drawScoreboard() {
            // Positioned exactly in that tree gap you marked
            const bx = canvas.width / 2 - 80;
            const by = 110; 
            const bw = 160;
            const bh = 50;

            ctx.fillStyle = "#5d4037"; 
            ctx.fillRect(bx, by, bw, bh);
            ctx.strokeStyle = "#3e2723";
            ctx.lineWidth = 4;
            ctx.strokeRect(bx, by, bw, bh);

            ctx.fillStyle = "#FFD700";
            ctx.textAlign = "center";
            ctx.font = "bold 24px Arial";
            ctx.fillText("Score: " + score, canvas.width / 2, by + 35);
        }

        function drawNewton() {
            // Horizontal limits to keep him inside the vines
            if (newtonX < 75) newtonX = 75;
            if (newtonX > canvas.width - 245) newtonX = canvas.width - 245;

            const charY = 400; // Lifted him up so he's not behind the bottom vine
            
            ctx.fillStyle = "rgba(0,0,0,0.2)";
            ctx.beginPath(); ctx.ellipse(newtonX + 85, charY + 185, 55, 10, 0, 0, Math.PI * 2); ctx.fill();
            ctx.drawImage(newtonImg, newtonX, charY, 170, 195);
        }

        function drawApple() {
            // No path line, just the apple
            const appleGrad = ctx.createRadialGradient(appleX-4,appleY-6,2,appleX,appleY,16);
            appleGrad.addColorStop(0,isGolden?"#fff7b3":"#ff6b6b");
            appleGrad.addColorStop(1,isGolden?"#d4af37":"#b71c1c");
            ctx.fillStyle=appleGrad;
            ctx.beginPath(); ctx.arc(appleX,appleY,15,0,Math.PI*2); ctx.fill();
        }

        function resetApple() {
            appleY = 80; 
            appleX = 130 + Math.random() * (canvas.width - 260);
            isGolden = Math.random() < 0.1;
        }

        function restartGame() {
            score = 0; speed = 5; gameOver = false;
            bombs = []; resetApple(); gameLoop();
        }

        const leftBtn = document.getElementById("leftBtn");
        const rightBtn = document.getElementById("rightBtn");

        leftBtn.addEventListener("touchstart", (e) => { e.preventDefault(); keys.left = true; });
        leftBtn.addEventListener("touchend", (e) => { e.preventDefault(); keys.left = false; });
        rightBtn.addEventListener("touchstart", (e) => { e.preventDefault(); keys.right = true; });
        rightBtn.addEventListener("touchend", (e) => { e.preventDefault(); keys.right = false; });

        function gameLoop() {
            if (gameOver) {
                ctx.fillStyle = "rgba(0,0,0,0.7)";
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = "white"; ctx.textAlign = "center";
                ctx.font = "bold 50px Arial"; ctx.fillText("GAME OVER", canvas.width / 2, canvas.height/2);
                ctx.drawImage(borderImg, 0, 0, canvas.width, canvas.height);
                return;
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBackground();
            drawApple();
            drawNewton();

            // Rare bombs (0.4% chance)
            if (Math.random() < 0.004) {
                bombs.push({ x: 130 + Math.random() * (canvas.width - 260), y: -50, speed: 4 });
