<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Newton Forest Adventure</title>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap');

        /* FULL SCREEN RESET */
        * { box-sizing: border-box; }
        html, body { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            overflow: hidden; background: #b0e2ff;
            display: flex; flex-direction: column;
        }
        
        /* CONTAINER COVERS EVERYTHING */
        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* CANVAS STRETCHES TO FILL */
        canvas { 
            width: 100%;
            height: 100%;
            object-fit: cover; /* This makes sure the forest fills the screen */
            display: block;
        }

        /* MENU OVERLAY - Now Full Screen */
        #startOverlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url('background.png') no-repeat center center;
            background-size: cover;
            z-index: 100;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }

        .forest-title {
            font-family: 'Luckiest Guy', cursive;
            font-size: 15vw; color: #4CAF50; /* Responsive font size */
            text-shadow: 4px 4px 0px #1b5e20, 0 0 20px rgba(255,255,255,0.8); 
            margin: 0; text-align: center;
        }

        .main-btn {
            font-family: 'Luckiest Guy', cursive;
            font-size: 28px; padding: 18px 50px; border-radius: 50px;
            border: 4px solid #ffe066; color: white; cursor: pointer;
            background: linear-gradient(#4CAF50, #2E7D32);
            box-shadow: 0 8px 0 #1B5E20; transition: all 0.1s; margin-top: 20px;
            outline: none; -webkit-tap-highlight-color: transparent;
        }

        .main-btn:active { transform: translateY(6px); box-shadow: 0 2px 0 #1B5E20; }

        /* CONTROLS FLOATING ON TOP */
        #mobile-ui {
            position: absolute;
            bottom: 5%;
            width: 100%;
            z-index: 50;
            pointer-events: none; /* Allows clicking through the div but not the buttons */
        }

        #controls { 
            display: flex; 
            justify-content: space-around; 
            padding: 0 20px;
            pointer-events: auto;
        }

        #leftBtn, #rightBtn {
            width: 85px; height: 85px; border-radius: 50%;
            border: 4px solid #ffe066; color: white; font-size: 35px;
            background: radial-gradient(circle at 30% 30%, #ff6b6b, #800000 80%);
            box-shadow: 0 6px 0 #550000; display: flex; align-items: center; justify-content: center;
            touch-action: none; pointer-events: auto;
        }

        .pressed { transform: translateY(4px); box-shadow: 0 2px #330000 !important; }
        
        #reset { 
            visibility: hidden; 
            pointer-events: auto; 
            margin: 20px auto;
            display: block;
        }
    </style>
</head>

<body>
    <div id="game-container">
        <div id="startOverlay">
            <h1 class="forest-title">NEWTON<br><span style="color: #a5d6a7;">GRAVITY</span></h1>
            <div id="homeBestScore" style="color: #fff; font-size: 24px; margin-top: 15px; font-family: 'Luckiest Guy'; text-shadow: 2px 2px #000; background: rgba(0,0,0,0.3); padding: 5px 20px; border-radius: 20px;">BEST: 0</div>
            <button id="playBtn" class="main-btn">PLAY START</button>
        </div>

        <canvas id="game"></canvas>

        <div id="mobile-ui">
            <div id="controls">
                <button id="leftBtn">◀</button>
                <button id="rightBtn">▶</button>
            </div>
            <button id="reset" class="main-btn">TRY AGAIN</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById("game");
        const ctx = canvas.getContext("2d");
        
        // Dynamic Resolution
        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        const borderImg = new Image(); borderImg.src = 'border.png';
        const backgroundImg = new Image(); backgroundImg.src = 'background.png';
        const newtonImg = new Image(); newtonImg.src = 'newton.png';
        const bombImg = new Image(); bombImg.src = 'bomb.png';
        const appleImg = new Image(); appleImg.src = 'apple.png';
        const goldenAppleImg = new Image(); goldenAppleImg.src = 'goldenapple.png';

        const bgMusic = new Audio('background_music.mp3');
        bgMusic.loop = true; bgMusic.volume = 0.5;

        let gameState = 'HOME';
        let highScore = localStorage.getItem('newtonHighScore') || 0;
        document.getElementById('homeBestScore').innerText = "BEST: " + highScore;

        let newtonX = window.innerWidth / 2 - 85; 
        let appleX = 0, appleY = 0, score = 0, speed = 5;
        let gameOver = false, isGolden = false, shake = 0, deathTimer = 0;
        let bombs = [], particles = [];
        const keys = { left: false, right: false };

        function startGame() {
            gameState = 'PLAYING';
            document.getElementById('startOverlay').style.display = 'none';
            document.getElementById('reset').style.visibility = 'hidden';
            bgMusic.play().catch(() => {});
            score = 0; speed = 5; gameOver = false; deathTimer = 0;
            newtonX = canvas.width / 2 - 85; bombs = []; particles = [];
            resetApple();
            gameLoop();
        }

        function resetApple() {
            appleY = -50;
            appleX = 50 + Math.random() * (canvas.width - 100);
            isGolden = Math.random() < 0.15;
        }

        function drawWoodScore() {
            ctx.save();
            ctx.fillStyle = "#5d4037"; ctx.fillRect(canvas.width/2-90, 40, 180, 60);
            ctx.strokeStyle = "#3e2723"; ctx.lineWidth = 3; ctx.strokeRect(canvas.width/2-90, 40, 180, 60);
            ctx.fillStyle = "#fff"; ctx.textAlign = "center";
            ctx.font = "bold 20px Arial"; ctx.fillText("SCORE: " + score, canvas.width/2, 65);
            ctx.font = "bold 12px Arial"; ctx.fillText("BEST: " + highScore, canvas.width/2, 90);
            ctx.restore();
        }

        function gameLoop() {
            if (gameState === 'HOME') return;

            ctx.setTransform(1,0,0,1,0,0);
            if (shake > 0) { ctx.translate(Math.random()*shake - shake/2, Math.random()*shake - shake/2); shake *= 0.8; }
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // DRAW FULL SCREEN BACKGROUND
            ctx.drawImage(backgroundImg, 0, 0, canvas.width, canvas.height);

            if (deathTimer > 0) { deathTimer--; if (deathTimer === 0) gameOver = true; }

            if (gameOver) {
                if (score > highScore) { highScore = score; localStorage.setItem('newtonHighScore', highScore); }
                ctx.fillStyle = "rgba(0,0,0,0.7)"; ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = "white"; ctx.font = "bold 40px Luckiest Guy"; ctx.textAlign = "center";
                ctx.fillText("GAME OVER", canvas.width/2, canvas.height/2);
                document.getElementById('reset').style.visibility = 'visible';
                return;
            }

            // Move Newton
            if (keys.left && newtonX > 0) newtonX -= 8;
            if (keys.right && newtonX < canvas.width - 170) newtonX += 8;

            ctx.drawImage(newtonImg, newtonX, canvas.height - 220, 170, 195);

            appleY += speed;
            ctx.drawImage(isGolden ? goldenAppleImg : appleImg, appleX - 20, appleY - 20, 40, 40);

            // Collisions
            if (appleY > canvas.height - 200 && appleY < canvas.height - 50 && appleX > newtonX && appleX < newtonX + 170) {
                score += isGolden ? 5 : 1; resetApple();
            } else if (appleY > canvas.height) {
                if (isGolden) resetApple(); else { deathTimer = 15; shake = 10; }
            }

            // Bombs
            if (Math.random() < 0.01) bombs.push({ x: Math.random()*(canvas.width-50), y: -50 });
            for (let i = bombs.length-1; i>=0; i--) {
                bombs[i].y += 6;
                ctx.drawImage(bombImg, bombs[i].x, bombs[i].y, 50, 50);
                if (bombs[i].x < newtonX + 130 && bombs[i].x + 50 > newtonX + 40 && bombs[i].y > canvas.height - 200) {
                    shake = 30; deathTimer = 20; bombs.splice(i,1);
                }
                if (bombs[i].y > canvas.height) bombs.splice(i, 1);
            }

            drawWoodScore();
            requestAnimationFrame(gameLoop);
        }

        const setupBtn = (id, callback) => {
            const el = document.getElementById(id);
            el.addEventListener('click', callback);
            el.addEventListener('touchstart', (e) => { e.preventDefault(); callback(); }, {passive: false});
        };

        setupBtn('playBtn', startGame);
        setupBtn('reset', startGame);

        const handleMove = (id, key) => {
            const el = document.getElementById(id);
            el.addEventListener('touchstart', (e) => { e.preventDefault(); keys[key] = true; el.classList.add('pressed'); }, {passive: false});
            el.addEventListener('touchend', (e) => { e.preventDefault(); keys[key] = false; el.classList.remove('pressed'); });
        };
        handleMove('leftBtn', 'left'); handleMove('rightBtn', 'right');
    </script>
</body>
</html>
